esphome:
  friendly_name: ${name}
  name: ${lower_name}
  project:
    name: esphome.bluetooth-proxy
    version: "1.0"

esp32:
  board: esp32dev
  framework:
    type: esp-idf

packages:
  minimal: !include minimal.yaml
  basic: !include basic.yaml

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true
