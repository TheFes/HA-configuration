automation:
  - alias: "Reset bedside lamp Martijn when unavailable"
    id: 24622ebc-3be8-4ca2-a4ae-0920b97dc11b
    triggers:
      - trigger: state
        entity_id: light.bedside_lamp
        to: "unavailable"
        for:
          minutes: 5
      - trigger: time
        at:
          - "21:00:00"
          - "09:00:00"
    conditions:
      - condition: state
        entity_id: light.bedside_lamp
        state: "unavailable"
      - condition: time
        after: "09:00:00"
        before: "21:00:01"
    actions:
      - action: switch.turn_off
        target:
          entity_id: switch.nachtlampje_martijn_reset
      - delay:
          seconds: 10
      - action: switch.turn_on
        target:
          entity_id: switch.nachtlampje_martijn_reset
