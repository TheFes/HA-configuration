id: b2977df5-1481-4b19-b56a-ae79bbf9659d
alias: "00 - Lights on bedrooms children"
mode: parallel
max_exceeded: silent
trigger:
  - platform: time
    id: floris_template
    at: "19:00"
  - platform: time
    id: pepijn_template
    at: "19:15"
condition:
  - alias: "Holiday mode on?"
    condition: state
    entity_id: sensor.house_mode
    state: "Vakantie"
action:
  - alias: "Random delay to turn light on"
    delay:
      minutes: "{{ range(0,30) | random }}"
  - alias: "Turn light on"
    service: light.turn_on
    target:
      entity_id: "light.{{ trigger.id }}"
  - alias: "Random delay to turn light off"
    delay:
      minutes: "{{ range(20,40) | random }}"
  - alias: "Turn light off"
    service: light.turn_off
    target:
      entity_id: "light.{{ trigger.id }}"
