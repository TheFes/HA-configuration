id: a1db4d50-ac02-435d-b413-00b7b21024b2
alias: "F2 - Turn on Radio Veronica for Stenders"
trigger:
  - platform: time
    at: "14:00:00"
    id: veronica
  - platform: time
    at: "16:00:00"
    id: radio_2
condition:
  - alias: "Weekday"
    condition: template
    value_template: "{{ now().weekday() <= 4 }}"
action:
  - alias: "Switch channel"
    choose:
      - conditions:
          - alias: "Time for Radio Veronica"
            condition: template
            value_template: "{{ now() < today_at('16:00') }}"
          - alias: "Radio 2 playing"
            condition: template
            value_template: >
              {{ 
                state_attr('media_player.werkkamer_martijn_stereo', 'media_artist') == 'NPO Radio 2'
                or state_attr('media_player.werkkamer_martijn_stereo', 'media_title') == 'NPO Radio 2'
              }}
        sequence:
          - alias: "Turn on Radio Veronica"
            service: media_player.play_media
            target:
              entity_id: >
                {{ iif(is_state('media_player.zolder_groep', 'playing'), 'media_player.zolder_groep', 'media_player.werkkamer_martijn_stereo') }}
            data:
              media_content_id: "https://playerservices.streamtheworld.com/api/livestream-redirect/VERONICAAAC.aac?dist=tunein&DIST=TuneIn&TGT=TuneIn&maxServers=2&partnertok=eyJhbGciOiJIUzI1NiIsImtpZCI6InR1bmVpbiIsInR5cCI6IkpXVCJ9.eyJ0cnVzdGVkX3BhcnRuZXIiOnRydWUsImlhdCI6MTY0MzYzMjYxNywiaXNzIjoidGlzcnYifQ.OlnnADm_zLoI56zh6I0ITMdOEvwLcWs1X-T8HRhiccg"
              media_content_type: music
              extra:
                metadata:
                  metadataType: 3
                  title: "WE. LOVE. MUSIC."
                  artist: "Radio Veronica"
                  images:
                    - url: "http://192.168.2.3:8123/local/pictures/radio/radio_veronica.png"
      - conditions:
          - alias: "And switch back"
            condition: template
            value_template: "{{ now() >= today_at('16:00') }}"
          - alias: "Veronica playing"
            condition: template
            value_template: >
              {{ 
                state_attr('media_player.werkkamer_martijn_stereo', 'media_artist') == 'Radio Veronica'
                or state_attr('media_player.werkkamer_martijn_stereo', 'media_title') == 'Radio Veronica'
              }}
        sequence:
          - alias: "Turn on Radio 2"
            service: media_player.play_media
            target:
              entity_id: >
                {{ iif(is_state('media_player.zolder_groep', 'playing'), 'media_player.zolder_groep', 'media_player.werkkamer_martijn_stereo') }}
            data:
              media_content_id: "http://icecast.omroep.nl/radio2-bb-aac"
              media_content_type: music
              extra:
                metadata:
                  metadataType: 3
                  title: "Er is maar één NPO Radio 2"
                  artist: "NPO Radio 2"
                  images:
                    - url: "http://192.168.2.3:8123/local/pictures/radio/npo_radio_2.png"
