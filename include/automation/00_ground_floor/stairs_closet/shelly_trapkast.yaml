id: 1021cdb8-6a53-4e31-bc04-5d776323e1c8
alias: "F0D - Actions for stairs closet sonoff"
mode: parallel
max_exceeded: silent
trigger:
  - platform: event
    event_type: esphome.button_pressed
    event_data:
      device: Trapkast
action:
  - alias: "Click type?"
    choose:
      - conditions:
          - alias: "Short?"
            condition: template
            value_template: "{{ trigger.event.data.click_type == 'short' }}"
        sequence:
          - if: "{{ not is_state('light.trapkast', 'unavailable') }}"
            then:
              - alias: "Toggle light"
                service: light.toggle
                target:
                  entity_id: light.trapkast
            else:
              - alias: "Toggle Sonoff"
                service: switch.toggle
                target:
                  entity_id: switch.sonoff_trapkast
