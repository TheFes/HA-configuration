id: 1a03ed3a-2343-46c9-99d5-d9fda1657419
alias: "Actions with wall button Pepijn"
mode: parallel
max_exceeded: silent
trigger:
  - trigger: state
    entity_id: event.shelly1_pepijn_shelly1_pepijn
    not_from: unavailable
action:
  - variables:
      main: light.pepijn_template
      group: light.groep_pepijn
  - alias: "Click type?"
    choose:
      - conditions:
          - alias: "Short?"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'single_press' }}"
        sequence:
          - if: "{{ is_state(group, 'on') }}"
            then:
              - alias: "Turn off all lights in room"
                action: light.turn_off
                target:
                  entity_id: "{{ group }}"
            else:
              - alias: "Turn on main light"
                action: light.turn_on
                target:
                  entity_id: "{{ main }}"
              - action: script.resume_transition_lights
                data:
                  light: light.pepijn_leeslamp
      - conditions:
          - alias: "Double?"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'double_press' }}"
        sequence:
          - if: "{{ main in state_attr('group.transition_active', 'entity_id') or main | replace('_template', '') in state_attr('group.transition_active', 'entity_id') }}"
            then:
              - action: light.turn_off
                target:
                  entity_id: "{{ main }}"
              - wait_template: "{{ not (main in state_attr('group.transition_active', 'entity_id') or main | replace('_template', '') in state_attr('group.transition_active', 'entity_id')) }}"
          - alias: "Light on 100% brightness"
            action: light.turn_on
            target:
              entity_id: "{{ main | replace('_template', '') }}"
            data:
              brightness: 255
              color_temp_kelvin: "{{ state_attr(main | replace('_template', ''), 'max_color_temp_kelvin') }}"
          - action: script.resume_transition_lights
            data:
              light: light.pepijn_leeslamp
      - conditions:
          - alias: "Long"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'long_press' }}"
        sequence:
          - alias: "Toggle Bed Group"
            action: light.toggle
            target:
              entity_id: light.groep_bed_pepijn
            data:
              color_temp_kelvin: 3000
              brightness_pct: 20
          - delay: 0.5
          - if:
              - alias: "Leeslamp on"
                condition: state
                entity_id: light.pepijn_leeslamp
                state: "on"
            then:
              - action: script.resume_transition_lights
                data:
                  light: light.pepijn_leeslamp
