id: 5f532453-807b-4170-9a1c-eff2857f73e8
alias: "F0 üè† Lights off based on lux sensor"
mode: single
max_exceeded: silent
trigger:
  - platform: numeric_state
    entity_id: sensor.licht_woonkamer
    id: light
    above: 300
  - platform: numeric_state
    entity_id: sensor.licht_woonkamer
    id: very_light
    above: 600
condition:
  - condition: sun
    after: sunrise
    after_offset: "03:00:00"
action:
  - alias: "Light or very light?"
    choose:
      - conditions:
          - condition: trigger
            id: light
        sequence:
          - alias: "Turn of some lights"
            service: light.turn_off
            target:
              entity_id:
                - light.staande_lamp
                - light.booglamp
                - light.tv_lamp
                - light.speelhoek
                - light.woonkamer_plafond
                - light.keuken
                - light.speelhoek
    default:
      - alias: "Turn off all lights"
        service: light.turn_off
        target:
          entity_id: light.groep_beneden
