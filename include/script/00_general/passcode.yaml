passcode_input:
  alias: "00 - Passcode"
  icon: mdi:circle
  mode: parallel
  variables:
    toggle:
      pc:
        passcode: !secret passcode_pc
        entity: switch.computer_zolder
      bureau_martijn:
        passcode: !secret passcode_pc
        entity: switch.bureau_martijn_template
      server:
        passcode: !secret passcode_server
        entity: switch.shutdown_server
      bm2:
        passcode: !secret passcode_server
        entity: switch.bureau_martijn_2
  sequence:
    - service: input_text.set_value
      target:
        entity_id: input_text.passcode
      data:
        value: >
          {%- set p = states('input_text.passcode') %}
          {%- if number == 'reset' %}
            
          {%- elif number == 'back' %}
            {{ iif(p, p[0:-1], '') }}
          {%- else %}
            {{ p ~ number if p | count < 4 else p }}
          {%- endif %}
    - if: >
        {%- set p = states('input_text.passcode') %}
        {{ p | count == 4 }}
      then:
        - if: "{{ states('input_text.passcode') | int == toggle[what].passcode }}"
          then:
            - alias: "Green"
              service: input_select.select_option
              target:
                entity_id: input_select.passcode_color
              data:
                option: green
            - delay: 0.5
            - alias: "Close popup"
              service: browser_mod.close_popup
            - alias: "Remove pass"
              service: input_text.set_value
              target:
                entity_id: input_text.passcode
              data:
                value: ""
            - alias: "Toggle"
              service: homeassistant.toggle
              target:
                entity_id: "{{ toggle[what].entity }}"
            - alias: "Blue"
              service: input_select.select_option
              target:
                entity_id: input_select.passcode_color
              data:
                option: blue
          else:
            - alias: "Red"
              service: input_select.select_option
              target:
                entity_id: input_select.passcode_color
              data:
                option: red
            - delay: 0.5
            - alias: "Remove pass"
              service: input_text.set_value
              target:
                entity_id: input_text.passcode
              data:
                value: ""
            - alias: "Blue"
              service: input_select.select_option
              target:
                entity_id: input_select.passcode_color
              data:
                option: blue
