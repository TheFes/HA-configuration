time:
  # Sync time with HA
  - platform: homeassistant
    id: time_homeassistant
    timezone: "Europe/Amsterdam"
    on_time_sync:
      - component.update: sensor_uptime_timestamp

text_sensor:
  # ESPHome version
  - platform: version
    hide_timestamp: true
    name: "ESPHome Version"
    entity_category: diagnostic
  # IP Address & SSID
  - platform: wifi_info
    ip_address:
      name: "IP Address"
      icon: mdi:wifi
      entity_category: diagnostic
    ssid:
      name: "Connected SSID"
      icon: mdi:wifi-strength-2
      entity_category: diagnostic

# Sensors with general information.
sensor:
  # Uptime sensor (internal only).
  - platform: uptime
    id: sensor_uptime
  # Uptime timestamp
  - platform: template
    id: sensor_uptime_timestamp
    name: "Uptime"
    device_class: "timestamp"
    accuracy_decimals: 0
    update_interval: never
    lambda: |-
      static float timestamp = (
        id(time_homeassistant).utcnow().timestamp - id(sensor_uptime).state
      );
      return timestamp;
    entity_category: diagnostic
  # WiFi Signal sensor.
  - platform: wifi_signal
    name: WiFi Signal
    icon: mdi:wifi-strength-2
    update_interval: 60s

button:
  # restart button
  - platform: restart
    name: "Restart"
    id: restart_button
  # safe mode button
  - platform: safe_mode
    name: "Safe Mode"
    entity_category: diagnostic

binary_sensor:
  # API Connection status
  - platform: status
    name: Status
    entity_category: diagnostic
