type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Floris
    entity: light.groep_floris
    icon: mdi:bed
    icon_color: blue
    layout: horizontal
    secondary: >
      {% set hum = (integration_entities('deconz') | select('in', area_entities(area_id(entity))) | select('is_state_attr', 'device_class', 'humidity') | map('states') | select('is_number') | map('float') | list or [0]) | average  | round(0) %}
      {% set temp = (integration_entities('deconz') | select('in', area_entities(area_id(entity))) | select('is_state_attr', 'device_class', 'temperature') | map('states') | select('is_number') | map('float') | list or [0]) | average | round(1) %}
      {% set lux = (integration_entities('deconz') | select('in', area_entities(area_id(entity))) | select('is_state_attr', 'device_class', 'illuminance') | map('states') | select('is_number') | map('float') | list or [0]) | average | round(0) %}
      {{ [ (temp ~ 'Â°C') if temp, (lux ~ ' lux') if lux, (hum ~ '%') if hum] | select() | join(' | ') }}
    tap_action:
      action: navigate
      navigation_path: floris
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        entity: light.groep_floris
        layout: vertical
        icon: "{{ 'mdi:lightbulb-group' if is_state(entity, 'on') else 'mdi:lightbulb-group-off' }}"
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
        badge_icon: "{{ 'mdi:alert' if expand(entity) | selectattr('state', 'in', ['unavailable', 'unknown']) | list | count > 0 }}"
        badge_color: red
      - type: custom:mushroom-template-card
        entity: cover.floris_template
        badge_icon: "{{ 'mdi:alert' if is_state('cover.floris_template', 'unavailable')}}"
        badge_color: red
        layout: vertical
        icon: >-
          {%- if is_state('cover.floris', 'opening') and not state_attr('cover.floris', 'current_position') in [0, 100] %}
            mdi:arrow-collapse-up
          {%- elif is_state('cover.floris', 'closing') and not is_state_attr('cover.floris', 'current_position', 0) %}
            mdi:arrow-collapse-down
          {%- elif state_attr('cover.floris', 'current_position') | int(100) < 100 %}
            mdi:blinds
          {%- else %}
            mdi:blinds-open
          {%- endif %}
        icon_color: >-
          {%- if states('cover.floris') in [ 'opening', 'closing' ] and not state_attr('cover.floris', 'current_position') in [0, 100] %}
            green
          {%- elif is_state_attr('cover.floris', 'current_position', 0) %}
            yellow
          {%- elif state_attr('cover.floris', 'current_position') | int(100) < 100 %}
            orange
          {%- endif %}
      - type: custom:mushroom-template-card
        entity: cover.switchbot_curtain_floris
        layout: vertical
        badge_icon: >
          {%- if is_state(entity, ['unavailable', 'unknown']) %}
            mdi:alert
          {%- elif states('sensor.switchbot_curtain_floris_battery') | float(100) < 20 %}
            mdi:battery-alert
          {%- endif %}
        badge_color: red
        icon: >-
          {%- if is_state(entity, 'opening') %}
            mdi:arrow-collapse-right
          {%- elif is_state(entity, 'closing') %}
            mdi:arrow-collapse-left
          {%- elif is_state('binary_sensor.curtain_floris_open', 'off') %}
            mdi:curtains-closed
          {%- else %}
            mdi:curtains
          {%- endif %}
        icon_color: >-
          {%- if states(entity) in [ 'opening', 'closing' ] %}
            green
          {%- elif is_state('binary_sensor.curtain_floris_open', 'off') %}
            yellow
          {%- endif %}
      - type: conditional
        conditions:
          - entity: media_player.floris_mini
            state_not: "off"
          - entity: media_player.floris_mini
            state_not: "idle"
        card:
          type: custom:mushroom-template-card
          layout: vertical
          entity: media_player.floris_mini
          icon: mdi:cast
          icon_color: "{{ 'yellow' if is_state(entity, 'playing') }}"
          badge_icon: "{{ 'mdi:alert' if is_state(entity, ['unavailable', 'unknown']) }}"
          badge_color: red
