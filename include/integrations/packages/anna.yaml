template:
  - trigger:
      - platform: state
        entity_id: climate.anna
        attribute: preset_mode
        id: preset
      - platform: state
        entity_id: climate.anna
        attribute: temperature
        id: preset
    binary_sensor:
      - name: Anna manual change
        icon: mdi:thermometer
        state: >
          {{ this.attributes.get('preset_temp') | int(0) | int != this.attributes.get('set_temp') | int(0) }}
        attributes:
          preset_temp: >
            {{ trigger.to_state.attributes.temperature if trigger.id == 'preset' else this.attributes.get('preset_temp', 0) }}
          set_temp: >
            {{ trigger.to_state.attributes.temperature }}
