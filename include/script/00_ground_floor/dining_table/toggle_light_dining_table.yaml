eettafel_toggle:
  alias: "F1M - Actions for template dining table"
  icon: "mdi:ceiling-light"
  mode: restart
  sequence:
    - alias: "On"
      if: "{{ action == 'on' }}"
      then:
        - alias: "Light on"
          service: light.turn_on
          target:
            entity_id: light.eettafel
      else:
        - alias: "Light off"
          service: light.turn_off
          target:
            entity_id: light.eettafel
