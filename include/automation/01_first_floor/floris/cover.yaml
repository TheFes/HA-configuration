id: dd78d7db-7bd2-48ce-9543-64ee16d98732
alias: "F1P - Open cover Pepijn when needed"
trigger:
  - platform: state
    entity_id: binary_sensor.floris_light_inside
    to: "on"
  - platform: state
    entity_id: binary_sensor.trend_floris_temp
    to: "on"
  - platform: template
    value_template: "{{ state_attr('weather.tomorrow_io_daily', 'forecast')[0].temperature > 18 }}"
  - platform: template
    value_template: "{{ state_attr('weather.tomorrow_io_hourly', 'forecast')[0].condition in [ 'sunny', 'partlycloudy'] }}"
  - platform: numeric_state
    entity_id: sensor.floris_temp
    above: 20
  - platform: time
    at: "18:00:00"
    id: open
action:
  - if: "{{ trigger.id != 'open' }}"
    then:
      - alias: "Warm day"
        condition: template
        value_template: "{{ state_attr('weather.tomorrow_io_daily', 'forecast')[0].temperature > 18 }}"
      - alias: "Sun rising"
        condition: state
        entity_id: sun.sun
        attribute: rising
        state: true
      - alias: "Sunny or partly cloudy"
        condition: template
        value_template: >
          {{
            'sunny' in state_attr('weather.tomorrow_io_hourly', 'forecast')[0:1] | map(attribute='condition') | list
            or 'partlycloudy' in state_attr('weather.tomorrow_io_hourly', 'forecast')[0:1] | map(attribute='condition') | list
          }}
      - alias: "No rain upcoming"
        condition: template
        value_template: "{{ state_attr('weather.tomorrow_io_hourly', 'forecast')[0].precipitation == 0 }}"
      - alias: "Temperature rising"
        condition: state
        entity_id: binary_sensor.trend_floris_temp
        state: "on"
      - alias: "Warm inside"
        condition: numeric_state
        entity_id: sensor.floris_temp
        above: 20
      - alias: "Light inside"
        condition: state
        entity_id: binary_sensor.floris_light_inside
        state: "on"
      - alias: "Screen (partly) open"
        condition: template
        value_template: "{{ state_attr('cover.floris', 'current_position') != 0 }}"
      - alias: "Close cover"
        service: cover.close_cover
        target:
          entity_id: cover.floris
    else:
      - alias: "Screen not completely open"
        condition: template
        value_template: "{{ state_attr('cover.floris', 'current_position') != 100 }}"
      - alias: "Open cover"
        service: cover.open_cover
        target:
          entity_id: cover.floris
