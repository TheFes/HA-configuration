id: d4fa325e-c2b5-4ec8-8c51-e574fa105eca
alias: "Sunshade outside during holidays"
mode: single
max_exceeded: silent
trigger:
  - platform: time
    id: screen_open
    at: "06:30"
  - platform: time
    id: screen_close
    at: "14:00"
condition:
  - alias: "Holiday mode on?"
    condition: state
    entity_id: sensor.house_mode
    state: "Vakantie"
  - alias: "Guest mode off"
    condition: state
    entity_id: binary_sensor.gast
    state: "off"
action:
  - alias: "In of uit?"
    choose:
      - conditions:
          - condition: trigger
            id: screen_open
          - alias: "Warm day?"
            condition: template
            value_template: "{{ states('sensor.weather_combined_max_temp_today') | float(25) >= 22 }}"
          - alias: "Sunny day?"
            condition: template
            value_template: >
              {{ states('sensor.weather_combined_daily_condition') in ['partly_cloudy', 'sunny', 'unavailable', 'unknown'] }}
        sequence:
          - alias: "Random delay"
            delay:
              minutes: "{{ range(0, 60) | random }}"
          - alias: "Open sunshade"
            service: cover.open_cover
            target:
              entity_id: cover.veranda
      - conditions:
          - condition: trigger
            id: screen_close
        sequence:
          - alias: "Random delay"
            delay:
              minutes: "{{ range(0, 60) | random }}"
          - alias: "Close sunshade"
            service: cover.close_cover
            target:
              entity_id: cover.veranda
