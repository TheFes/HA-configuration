id: 2e33a880-34d0-4d69-9590-7e7d96fdbc3f
alias: "F0K - Xiaomi button kitchen"
trigger:
  - platform: event
    event_type: "deconz_event"
    event_data:
      device_id: "c953df250e726edcad4416de43bb3ac2"
action:
  - alias: "Which click type"
    choose:
      - conditions:
          - alias: "Short"
            condition: template
            value_template: "{{ trigger.event.data.event == 1002 }}"
        sequence:
          - service: light.toggle
            data:
              entity_id: light.binary_sensor.deur_trapkast_contact
      - conditions:
          - alias: "Double"
            condition: template
            value_template: "{{ trigger.event.data.event == 1004 }}"
        sequence:
          - service: light.toggle
            target:
              entity_id: light.keuken
      - conditions:
          - alias: "Release"
            condition: template
            value_template: "{{ trigger.event.data.event == 1003 }}"
        sequence:
          - delay: 0
