substitutions:
  dim_lenght: "20s"

esphome:
  friendly_name: ${name}
  name: ${lower_name}
  project:
    name: thefes.lsc-rgbcw-e14-light
    version: "1.0"

esp8266:
  board: esp01_1m

packages:
  minimal: !include ../0_general/minimal.yaml
  basic: !include ../0_general/basic.yaml
  arduino: !include ../0_general/arduino.yaml

sm2135:
  data_pin: GPIO12
  clock_pin: GPIO14

output:
  - platform: sm2135
    id: output_red
    channel: 0
  - platform: sm2135
    id: output_green
    channel: 1
    max_power: 0.46
  - platform: sm2135
    id: output_blue
    channel: 2
    max_power: 0.3
  - platform: sm2135
    id: output_white
    channel: 3
    max_power: 0.8
  - platform: sm2135
    id: output_warmwhite
    channel: 4
    max_power: 0.8

light:
  - platform: rgbww
    id: light_bulb
    name: ""
    cold_white: output_white
    warm_white: output_warmwhite
    cold_white_color_temperature: 6536 K
    warm_white_color_temperature: 2000 K
    default_transition_length: 0.2s
    red: output_red
    green: output_green
    blue: output_blue
    color_interlock: true
    restore_mode: RESTORE_DEFAULT_ON
    gamma_correct: 0
    effects:
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
      - pulse:
          name: "Slow Pulse"
      - strobe:
      - flicker:
      - random:
          transition_length: 100ms
          update_interval: 150ms

# globals for dim action
script:
  - id: script_dim_down_timer
    mode: restart
    then:
      - logger.log: "Dim-down timer script started"
      - delay: ${dim_lenght}
      - logger.log: "Dim-down timer script finished"
  - id: script_dim_up_timer
    mode: restart
    then:
      - logger.log: "Dim-up timer script started"
      - delay: ${dim_lenght}
      - logger.log: "Dim-up timer script finished"
  - id: script_dim_down
    mode: single
    then:
      - logger.log: "Start dimming down"
      - while:
          condition:
            and:
              - script.is_running: script_dim_down_timer
              - light.is_on: light_bulb
              - lambda: "return(id(light_bulb).remote_values.get_brightness() >= 0.01);"
          then:
            - light.dim_relative:
                id: light_bulb
                relative_brightness: -0.5%
                transition_length: 0.05s
            - delay: 0.05s
      - logger.log: "Dimming down stopped"
  - id: script_dim_up
    mode: single
    then:
      - while:
          condition:
            and:
              - script.is_running: script_dim_up_timer
              - light.is_on: light_bulb
              - lambda: "return(id(light_bulb).remote_values.get_brightness() <= 0.999);"
          then:
            - light.dim_relative:
                id: light_bulb
                relative_brightness: 0.5%
                transition_length: 0.05s
            - delay: 0.05s
      - logger.log: "Dimming up stopped"

button:
  - platform: template
    name: Dim Down
    on_press:
      then:
        - script.execute: script_dim_down_timer
        - script.execute: script_dim_down
  - platform: template
    name: Dim Up
    on_press:
      then:
        - script.execute: script_dim_up_timer
        - script.execute: script_dim_up
  - platform: template
    name: Dim Stop
    on_press:
      then:
        - logger.log: "Stopping timer script"
        - script.stop: script_dim_down_timer
        - script.stop: script_dim_up_timer

number:
  - platform: template
    name: "Start Brightness"
    id: start_brightness
    optimistic: true
    min_value: 1
    max_value: 100
    step: 1
    restore_value: true
    initial_value: 100
    entity_category: config
    icon: mdi:brightness-percent
    unit_of_measurement: "%"