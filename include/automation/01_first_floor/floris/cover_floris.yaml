id: dd78d7db-7bd2-48ce-9543-64ee16d98732
alias: "F1P - Open cover Floris when needed"
trigger:
  - platform: state
    entity_id: binary_sensor.curtain_floris_open
    to: "on"
  - platform: state
    entity_id: binary_sensor.trend_floris_temp
    to: "on"
  - platform: template
    value_template: "{{ state_attr('weather.combined_daily', 'forecast')[0].temperature > 18 if state_attr('weather.combined_daily', 'forecast') else false }}"
  - platform: template
    value_template: "{{ state_attr('weather.combined_hourly', 'forecast')[0].condition in [ 'sunny', 'partlycloudy'] if state_attr('weather.combined_daily', 'forecast') else false }}"
  - platform: numeric_state
    entity_id: sensor.floris_temp
    above: 20
  - platform: time
    at: "18:00:00"
    id: open
action:
  - if: "{{ trigger.id != 'open' and not is_state('binary_sensor.screen_floris_manual', 'on') }}"
    then:
      - alias: "Warm day"
        condition: template
        value_template: "{{ state_attr('weather.combined_daily', 'forecast')[0].temperature > 18 if state_attr('weather.combined_daily', 'forecast') else false }}"
      - alias: "Sunny or partly cloudy"
        condition: template
        value_template: >
          {{
            ('sunny' in state_attr('weather.combined_hourly', 'forecast')[0:1] | map(attribute='condition') | list
            or 'partlycloudy' in state_attr('weather.combined_hourly', 'forecast')[0:1] | map(attribute='condition') | list)
            if state_attr('weather.combined_hourly', 'forecast') else false 
          }}
      - alias: "No rain upcoming"
        condition: template
        value_template: "{{ state_attr('weather.combined_hourly', 'forecast')[0].precipitation == 0 if state_attr('weather.combined_daily', 'forecast') else false }}"
      - alias: "Sun rising"
        condition: state
        entity_id: sun.sun
        attribute: rising
        state: true
      - alias: "Temperature rising"
        condition: state
        entity_id: binary_sensor.trend_floris_temp
        state: "on"
      - alias: "Warm inside"
        condition: numeric_state
        entity_id: sensor.floris_temp
        above: 20
      - alias: "Light inside"
        condition: state
        entity_id: binary_sensor.pepijn_light_inside
        state: "on"
      - alias: "Screen (partly) open"
        condition: template
        value_template: "{{ state_attr('cover.floris_template', 'current_position') != 0 }}"
      - alias: "Close cover"
        service: cover.close_cover
        target:
          entity_id: cover.floris_template
  - if: >
      {% set f = state_attr('weather.combined_daily', 'forecast') %}
      {% set t = f | selectattr('datetime', 'eq', (today_at('0:00') + timedelta(days=1)).isoformat()) | map(attribute='temperature') | first if f else 20 %}
      {% set trigger = trigger.id == 'open' %}
      {% set rain = states('binary_sensor.rain_until_morning') | bool(true) %}
      {% set temp_low = t <= 23 %}
      {{ trigger and (rain or temp_low) }}
    then:
      - alias: "Screen not completely open"
        condition: template
        value_template: "{{ state_attr('cover.floris_template', 'current_position') != 100 }}"
      - alias: "Open cover"
        service: cover.open_cover
        target:
          entity_id: cover.floris_template
