id: d826bab6-6791-425b-90b6-cae882317c5f
alias: "Water kettle plug off"
mode: restart
max_exceeded: silent
trigger:
  - platform: state
    entity_id: switch.waterkoker
    from: "off"
    to: "on"
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: numeric_state
    entity_id: sensor.waterkoker_power
    above: 25
    id: "active"
condition:
  - alias: "Kettle on?"
    condition: state
    entity_id: switch.waterkoker
    state: "on"
action:
  - alias: "Trigger type"
    choose:
      - conditions:
          - condition: trigger
            id: "active"
        sequence:
          - alias: "Kettle inactive for 10 minutes"
            wait_for_trigger:
              - platform: numeric_state
                entity_id: sensor.waterkoker_power
                below: 25
                for: "00:10:00"
    default:
      - delay:
          minutes: 30
  - alias: "Turn plug off"
    service: switch.turn_off
    target:
      entity_id: switch.waterkoker
