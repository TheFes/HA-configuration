id: 56046ae8-2eaa-47c0-b6ad-953cd4b5c641
alias: "Lights on sunset and arrival home"
mode: single
max_exceeded: silent
trigger:
  - platform: state
    entity_id: binary_sensor.light_inside
    from: "on"
    to: "off"
    id: dark
  - platform: state
    entity_id: sensor.house_mode
    from: "Afwezig"
    to: "Thuis"
    id: "home"
  - platform: state
    entity_id: media_player.nvidia_shield
    from: "off"
    not_to:
      - unavailable
      - unknown
    id: "dark"
  - platform: state
    entity_id:
      - person.martijn
      - person.marleen
    from: "not_home"
    to: "home"
    id: "home_while_sleeping"
action:
  - alias: "Arriving home"
    choose:
      - conditions:
          - condition: trigger
            id: home_while_sleeping
          - condition: state
            entity_id: sensor.house_mode
            state: Slapen
        sequence:
          - action: light.turn_on
            target:
              entity_id: light.eettafel
            data:
              brightness: 100
      - conditions:
          - condition: trigger
            id: home
        sequence:
          - alias: "Turn on exractor hood plug when arriving home"
            action: switch.turn_on
            target:
              entity_id: switch.afzuigkap
          - alias: "Not bed time yet"
            condition: time
            after: "06:00"
            before: "22:00:00"
          - alias: "Google Home Event script"
            action: script.google_home_event
            data:
              resume_id: away
              resume: true
              ignore:
                entity_id: media_player.shield
  - choose:
      - conditions:
          - condition: trigger
            id:
              - dark
              - shield
              - home
          - alias: "Dark inside?"
            condition: state
            entity_id: binary_sensor.light_inside
            state: "off"
          - condition: sun
            after: sunset
            after_offset: "-03:00:00"
          - condition: state
            entity_id: sensor.house_mode
            state:
              - Thuis
              - Gast
              - Vakantie
        sequence:
          - alias: "Turn on lights"
            action: light.turn_on
            entity_id:
              - light.tv_lamp
              - light.keukenspotjes
              - light.speelhoek
          - alias: "Turn on bookcase led"
            action: light.turn_on
            entity_id: light.boekenkast
            data:
              brightness_pct: 15
              color_temp: 500
          - alias: "TV on, bedtime children or holiday mode"
            choose:
              - conditions:
                  - alias: "After bedtime?"
                    condition: time
                    after: "19:15:00"
                  - not:
                      - alias: "TV aan?"
                        condition: state
                        entity_id: media_player.nvidia_shield
                        state: "off"
                sequence:
                  - alias: "Dim some lights"
                    action: light.turn_on
                    target:
                      entity_id:
                        - light.eettafel
                        - light.speelhoek
                    data:
                      brightness: 100
