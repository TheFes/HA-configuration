type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: >
      {% set title = { "NL": "Trapkast", "EN": "Staircase" } %}
      {{ title[states('input_select.dashboard_language')] if user == 'Martijn' else title['NL'] }}
    secondary: >
      {% set hum = (area_entities(area_id(entity)) | select('is_state_attr', 'device_class', 'humidity') | map('states') | select('is_number') | map('float') | list or [0]) | average | round(0) %}
      {% set temp = (area_entities(area_id(entity)) | select('in', area_entities(area_id(entity))) | select('is_state_attr', 'device_class', 'temperature') | map('states') | select('is_number') | map('float') | list or [0]) | average | round(1) %}
      {% set lux = (area_entities(area_id(entity)) | select('is_state_attr', 'device_class', 'illuminance') | map('states') | select('is_number') | map('float') | list or [0]) | average | round(0) %}
      {{ [ (temp ~ 'Â°C') if temp, (lux ~ ' lux') if lux, (hum ~ '%') if hum] | select() | join(' | ') }}
    icon: mdi:stairs
    icon_color: blue
    entity: binary_sensor.deur_trapkast
    badge_icon: "{{ 'mdi:door' if is_state(entity, 'on') }}"
    badge_color: "{{ 'yellow' if is_state(entity, 'on') }}"
    layout: horizontal
    tap_action:
      action: navigate
      navigation_path: trapkast
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        entity: light.trapkast
        layout: vertical
        icon: mdi:outdoor-lamp
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
        badge_icon: "{{ 'mdi:alert' if expand(entity) | selectattr('state', 'in', ['unavailable', 'unknown']) | list | count > 0 }}"
        badge_color: red
