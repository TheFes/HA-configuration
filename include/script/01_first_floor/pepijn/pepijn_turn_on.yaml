pepijn_turn_on:
  alias: "F1P - Actions for template light Pepijn"
  icon: mdi:ceiling-light
  sequence:
    - alias: "No transaction active and not yet dimmed?"
      choose:
        - alias: "No transaction active and not yet dimmed"
          conditions:
            - alias: "No transition active?"
              condition: template
              value_template: "{{ 'light.pepijn' not in state_attr('group.transition_active', 'entity_id') | default([]) }}"
            - alias: "Not yet dimmed?"
              condition: state
              entity_id: input_boolean.dimmed_pepijn
              state: "off"
          sequence:
            - alias: "Turn on input boolean"
              service: input_boolean.turn_on
              target:
                entity_id: input_boolean.dimmed_pepijn
            - alias: "Time of day?"
              choose:
                - alias: "Morning"
                  conditions:
                    - condition: time
                      after: input_datetime.pepijn_transition_on
                      before: input_datetime.pepijn_transition_off
                  sequence:
                    - alias: "Turn on light using transition script"
                      service: script.turn_on
                      target:
                        entity_id: script.transition_lights
                      data:
                        variables:
                          light: light.pepijn
                          duration: 120
                          br_start: 39
                          ct_start_pct: 100
                - alias: "Evening or night"
                  conditions:
                    - condition: or
                      conditions:
                        - condition: time
                          after: input_datetime.pepijn_dim_on
                        - condition: time
                          before: input_datetime.pepijn_dim_off
                  sequence:
                    - alias: "Turn on light dimmed"
                      service: light.turn_on
                      data:
                        entity_id: light.pepijn
                        brightness: 40
                        color_temp: "{{ state_attr('light.pepijn', 'max_mireds') }}"
              default:
                - alias: "Ceiling light to 100%"
                  service: light.turn_on
                  target:
                    entity_id: light.pepijn
                  data:
                    brightness: 255
                - alias: "Bed time?"
                  condition: time
                  after: "18:00:00"
                  before: "20:00:00"
                - alias: "Turn on Miffy and bed"
                  service: light.turn_on
                  target:
                    entity_id:
                      - light.nijntje
                      - light.bed_pepijn
      default:
        - alias: "Light on with current brightness and color temp"
          service: light.turn_on
          target:
            entity_id: light.pepijn
        - alias: "Bed time?"
          condition: time
          after: "18:00:00"
          before: "20:00:00"
        - alias: "Turn on Miffy"
          service: light.turn_on
          target:
            entity_id:
              - light.nijntje
              - light.bed_pepijn
