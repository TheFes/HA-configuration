        {{
          [
            state_attr('sensor.energy_high_tariff', 'delivery'),
            state_attr('sensor.energy_high_tariff', 'tax'),
            state_attr('sensor.energy_high_tariff', 'storage')
          ] | map('float', 0) | sum
