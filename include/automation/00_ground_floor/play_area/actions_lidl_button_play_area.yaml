id: a86036e6-5023-4298-b809-defcbb4d6df9
alias: "F0P - LIDL button play area"
trigger:
  - platform: event
    event_type: "deconz_event"
    event_data:
      id: knop_tv_hoek
action:
  - alias: "Which click type"
    choose:
      - conditions:
          - alias: "Short"
            condition: template
            value_template: "{{ trigger.event.data.event == 1002 }}"
        sequence:
          - alias: toggle led light
            service: light.toggle
            target:
              entity_id: light.groep_tv_hoek
      - conditions:
          - alias: "Double"
            condition: template
            value_template: "{{ trigger.event.data.event == 1004 }}"
        sequence:
          - service: light.toggle
            target:
              entity_id: light.groep_woonkamer
