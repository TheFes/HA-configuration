template:
  - use_blueprint:
      path: TheFes/combined_weather.yaml
      input:
        # this is an example based on the entities in my system
        # default setting is an empty list
        weight_input:
          - entity_id: weather.knmi
            current: 3
            daily: 3
            hourly: 4
          - entity_id: weather.buienradar
            current: 2
            daily: 2
        # all settings below are the default settings
        # you can remove them if you want to use these defaults
        triggers:
          - alias: "Update combined weather forecast every 5 minutes at 30 seconds past the minute"
            trigger: time_pattern
            minutes: "/5"
            seconds: "30"
          - alias: "Update combined weather forecast on Home Assistant startup"
            trigger: homeassistant
            event: start
          - alias: "Update combined weather forecast on manual trigger event"
            trigger: event
            event_type: update_combined_forecast
        ignore_entities: [] # empty list
        precision_input:
          - attr: apparent_temperature
            round: 1
          - attr: cloud_coverage
            round: 0
          - attr: dew_point
            round: 1
          - attr: humidity
            round: 0
          - attr: ozone
            round: 2
          - attr: pressure
            round: 2
          - attr: templow
            round: 1
          - attr: temperature
            round: 1
          - attr: precipitation
            round: 2
          - attr: precipitation_probability
            round: 0
          - attr: uv_index
            round: 2
          - attr: visibility
            round: 1
          - attr: wind_bearing
            round: 2
          - attr: wind_gust_speed
            round: 0
          - attr: wind_speed
            round: 2
        temperature_unit: "Â°C"
        pressure_unit: "hPa"
        wind_speed_unit: "km/h"
        visibility_unit: "km"
        precipitation_unit: "mm"
        start_daytime: "09:00:00"
        start_night: "18:00:00"
        debug: false
    name: Combined
    unique_id: 963c3718-c964-4ead-80ca-b48f4b9388d8
