id: a86036e6-5023-4298-b809-defcbb4d6df9
alias: "F0P - LIDL button play area"
mode: restart
trigger:
  - platform: state
    entity_id: sensor.knop_speelhoek_action
    to:
      - "on"
      - "off"
    variables:
      event: "{{ trigger.to_state.state }}"
action:
  - alias: "Which click type"
    choose:
      - conditions:
          - alias: "Short"
            condition: template
            value_template: "{{ event == 'on' }}"
        sequence:
          - alias: toggle led light
            service: light.toggle
            target:
              entity_id: light.speelhoek_tafel
      - conditions:
          - alias: "Double"
            condition: template
            value_template: "{{ event == 'off' }}"
        sequence:
          - service: light.toggle
            target:
              entity_id: light.groep_speelhoek
