type: custom:vertical-stack-in-card
mode: vertical
cards:
  - type: custom:mushroom-template-card
    primary: Floris
    icon: mdi:bed
    icon_color: blue
    layout: horizontal
    secondary: >-
      {{ states('sensor.floris_temp') }}Â°C | 
      {{ states('sensor.floris_lux') | int }} lx
    tap_action:
      action: navigate
      navigation_path: floris
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        entity: light.groep_floris
        layout: vertical
        icon: >-
          {% if is_state('light.groep_floris', 'on') %}
            mdi:lightbulb-group
          {% else %}
            mdi:lightbulb-group-off
          {% endif %}
        icon_color: >-
          {% if is_state('light.groep_floris', 'on') %}
            yellow
          {% endif %}
      - type: custom:mushroom-template-card
        entity: cover.floris
        layout: vertical
        icon: >-
          {% if is_state('cover.floris_tahoma', 'opening') %}
            mdi:arrow-collapse-up
          {% elif is_state('cover.floris_tahoma', 'closing') %}
            mdi:arrow-collapse-down
          {% elif is_state_attr('cover.floris_tahoma', 'current_position', 100) %}
            mdi:blinds-open
          {% else %}
            mdi:blinds
          {% endif %}
        icon_color: >-
          {% if states('cover.floris_tahoma') in [ 'opening', 'closing' ] %}
            green
          {% elif is_state_attr('cover.floris_tahoma', 'current_position', 0) %}
            yellow
          {% elif not is_state_attr('cover.floris_tahoma', 'current_position', 100) %}
            orange
          {% endif %}
      - type: custom:mushroom-template-card
        entity: cover.switchbot_curtain_floris
        layout: vertical
        icon: >-
          {% if is_state('cover.switchbot_curtain_floris', 'opening') %}
            mdi:arrow-collapse-right
          {% elif is_state('cover.switchbot_curtain_floris', 'closing') %}
            mdi:arrow-collapse-left
          {% elif is_state_attr('cover.switchbot_curtain_floris', 'current_position', 100) %}
            mdi:curtains
          {% else %}
            mdi:curtains-closed
          {% endif %}
        icon_color: >-
          {% if states('cover.switchbot_curtain_floris') in [ 'opening', 'closing' ] %}
            green
          {% elif is_state('cover.switchbot_curtain_floris', 'unavailable') %}
            red
          {% elif is_state_attr('cover.switchbot_curtain_floris', 'current_position', 0) %}
            yellow
          {% elif not is_state_attr('cover.switchbot_curtain_floris', 'current_position', 100) %}
            orange
          {% endif %}
      - type: conditional
        conditions:
          - entity: media_player.floris_mini
            state_not: "off"
          - entity: media_player.floris_mini
            state_not: "idle"
        card:
          type: custom:mushroom-template-card
          layout: vertical
          entity: media_player.floris_mini
          icon: mdi:cast
          icon_color: >-
            {% if is_state('media_player.floris_mini', 'playing') %}
              yellow
            {% elif is_state('media_player.floris_mini', 'unavailable') %}
              red
            {% endif %}
