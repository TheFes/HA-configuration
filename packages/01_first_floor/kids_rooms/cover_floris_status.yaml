# Template sensor for Floris' cover status
template:
  - triggers:
      - trigger: event
        event_type: call_service
        id: closing
        event_data:
          domain: cover
          service: close_cover
          service_data:
            entity_id: cover.floris_groep
      - trigger: event
        event_type: call_service
        id: closing
        event_data:
          domain: cover
          service: close_cover
          service_data:
            entity_id: cover.floris
      - trigger: event
        event_type: call_service
        id: opening
        event_data:
          domain: cover
          service: close_cover
          service_data:
            entity_id: cover.floris_groep
      - trigger: event
        event_type: call_service
        id: opening
        event_data:
          domain: cover
          service: open_cover
          service_data:
            entity_id: cover.floris
      - trigger: state
        entity_id: cover.floris
        attribute: current_position
        id: idle
    sensor:
      - name: Cover Floris
        unique_id: 21d6aec8-4a41-4fbd-89e5-58859a2ad10c
        state: "{{ trigger.id }}"
        icon: >
          {%- if trigger.id == 'closing' %}
            mdi:arrow-collapse-down
          {%- elif trigger.id == 'opening' %}
            mdi:arrow-collapse-up
          {%- else %}
            mdi:blinds
          {%- endif %}
