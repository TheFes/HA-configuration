- trigger:
    - platform: event
      event_type: set_house_mode
      id: event
      variables:
        mode: "{{ trigger.event.data.mode }}"
    - platform: state
      entity_id:
        - input_boolean.vakantie
        - input_boolean.gast
        - zone.home
      variables:
        mode: >
          {% set home = states('zone.home') | int(0) > 0 %}
          {% set guest = is_state('input_boolean.gast', 'on') %}
          {% set holiay = is_state('input_boolean.vakantie', 'on') %}
          {% if home and is_state('sensor.house_mode', 'Slapen') %}
            Slapen
          {% elif home %}
            Thuis
          {% elif guest %}
            Gast
          {% elif holiday %}
            Vakantie
          {% else %}
            Afwezig
          {% endif %}
    - platform: time
      at: input_datetime.pepijn_time_awake
      variables:
        mode: >
          {% set home = states('zone.home') | int(0) > 0 %}
          {% set guest = is_state('input_boolean.gast', 'on') %}
          {% set holiay = is_state('input_boolean.vakantie', 'on') %}
          {% if home %}
            Thuis
          {% elif guest %}
            Gast
          {% elif holiday %}
            Vakantie
          {% else %}
            Afwezig
          {% endif %}
  sensor:
    - unique_id: 7f99fde6-48f5-48f4-b7c1-31bfbfe738dc
      name: House Mode
      state: "{{ mode }}"
      icon: >-
        {% set mapping =  {
                            'Gast': 'mdi:account',
                            'Afwezig': 'mdi:home-outline',
                            'Vakantie': 'mdi:bag-suitcase',
                            'Slapen': 'mdi:bed'
                          }
        %}
        {{ mapping[mode] | default('mdi:home') }}
