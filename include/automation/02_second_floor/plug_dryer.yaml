id: bfebcb80-6ccb-4c72-ba04-8c5be2befba8
alias: "F2 - Turn off plug dryer"
trigger:
  - platform: numeric_state
    entity_id: sensor.droger_power
    below: 20
    for: "00:15:00"
    id: "inactive"
action:
  - alias: "Turn of plug"
    service: switch.turn_off
    target:
      entity_id: switch.droger
