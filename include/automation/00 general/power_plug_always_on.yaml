alias: "00 üè† Make sure switches installed for power metering only are always on"
trigger:
  - platform: state
    entity_id: switch.only_for_power
    from: ~
condition:
  - alias: "Switch is off"
    condition: state
    entity_id: switch.only_for_power
    state: "off"
action:
  - alias: "Turn switch on"
    service: switch.turn_on
    target:
      entity_id: switch.only_for_power
