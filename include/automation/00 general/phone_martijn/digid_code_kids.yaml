id: efac28d0-19f8-42d7-928f-04e09d1191a5
alias: "00 ðŸ“± Send Digid code for kids to Marleen"
trigger:
  - platform: state
    entity_id: sensor.pixel_5_last_notification
    to: ~
condition:
  - alias: "Notification from SMS app"
    condition: state
    entity_id: sensor.pixel_5_last_notification
    attribute: package
    state: "com.google.android.apps.messaging"
  - alias: "SMS regarding DigID code"
    condition: template
    value_template: >
      {{ 'Uw DigiD sms-code om in te loggen bij' in states('sensor.pixel_5_last_notification') }}
action:
  - alias: "Send notification to Marleen"
    service: notify.mobile_app_marleen_app
    data:
      title: "DigiD code"
      message: "{{ trigger.to_state.state }}"
