type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: WC
    icon: mdi:toilet
    icon_color: blue
    badge_icon: "{{ 'mdi:motion-sensor' if is_state('binary_sensor.motion_wc', 'on') }}"
    badge_color: "{{ 'yellow' if is_state('binary_sensor.motion_wc', 'on') }}"
    layout: horizontal
    secondary: >-
      {{ states('sensor.motion_wc_temperature') ~ 'Â°C | ' if states('sensor.motion_wc_temperature') | is_number }}
      {{ states('sensor.licht_wc') | int ~ ' lx' if states('sensor.licht_wc') | is_number }}
    tap_action:
      action: navigate
      navigation_path: wc
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        entity: light.wc
        layout: vertical
        icon: >-
          {% if is_state('light.wc', 'on') %}
            mdi:lightbulb
          {% else %}
            mdi:lightbulb-off
          {% endif %}
        icon_color: >-
          {% if is_state('light.wc', 'on') %}
            yellow
          {% endif %}
