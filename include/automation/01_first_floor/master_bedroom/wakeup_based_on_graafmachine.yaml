alias: "F1M - Wakeup based on timer Pepijn"
id: "f94a2f5c-275b-493c-b3c7-bea38e4adf1e"
mode: queued
trigger:
  - platform: template
    value_template: >
      {% set end = today_at(states('input_datetime.pepijn_time_awake')) - timedelta(seconds=states('input_number.leestijd_pepijn') | int * 60 + out_of_bed_seconds) %}
      {% set start = end - timedelta(seconds=transition_seconds) %}
      {{ start < now() < end }}
    id: transition
  - platform: template
    value_template: >
      {% set end = today_at(states('input_datetime.pepijn_time_awake')) %}
      {% set start = end - timedelta(seconds=states('input_number.leestijd_pepijn') | int * 60 + out_of_bed_seconds) %}
      {{ start < now() < end }}
    id: sounds
  - platform: state
    entity_id: light.bedside_lamp_martijn
    from: "unavailable"
    id: transition
  - platform: time
    at: "21:00:00"
    id: volume
  - platform: state
    entity_id: button.wakeup_graafmachine
    id: toggle
trigger_variables:
  transition_seconds: 300
  out_of_bed_seconds: 120
condition:
  - alias: "Boolean set to on"
    condition: state
    entity_id: input_boolean.wakeup_martijn_graafmachine
    state: "on"
variables:
  light_on: >
    {% set end = today_at(states('input_datetime.pepijn_time_awake')) - timedelta(seconds=states('input_number.leestijd_pepijn') | int * 60 + out_of_bed_seconds) %}
    {% set start = end - timedelta(seconds=transition_seconds) %}
    {{ start < now() < end }}
action:
  - alias: "choose alias (name)"
    choose:
      - conditions: "{{ trigger is defined and trigger.get('id') == 'volume' }}"
        sequence:
          - service: media_player.volume_set
            target:
              entity_id: media_player.slaapkamer_hub
            data:
              volume_level: 0.1
      - conditions: "{{ trigger is defined and trigger.get('id') == 'transition' and light_on }}"
        sequence:
          - service: script.turn_on
            target:
              entity_id: script.transition_lights
            data:
              variables:
                lights:
                  - light.bedside_lamp_martijn
                duration: "{{ transition_seconds }}"
                max_steps: 100
                br_start: 1
                br_end: 126
                rgb_start:
                  - 255
                  - 160
                  - 0
                rgb_end:
                  - 255
                  - 255
                  - 255
                split_service: true
      - conditions: "{{ trigger is defined and trigger.get('id') == 'sounds' }}"
        sequence:
          - service: media_player.play_media
            target:
              entity_id: media_player.slaapkamer_hub
            data:
              media_content_id: "media-source://media_source/local/misc/Rainforest-sounds.mp3"
              media_content_type: "music"
              extra:
                metadata:
                  metadataType: 3
                  title: "Goedemorgen!"
                  artist: "Pepijn wordt zo wakker"
                  images:
                    - url: "http://192.168.2.3:8123/local/pictures/good_morning.jpg"
      - conditions: "{{ trigger is defined and trigger.get('id') == 'toggle' }}"
        sequence:
          - delay: "{{ 0.5 if trigger is defined and trigger.get('platform') == 'event' else 0 }}"
          - alias: "Notificatie to phone Martijn"
            service: notify.mobile_app_pixel_7_pro
            data:
              title: "Wakup voor Pepijn"
              message: >
                De wake-up functie staat nu {{ 'Aan' if is_state('input_boolean.wakeup_martijn_graafmachine', 'on') else 'Uit' }}
              data:
                channel: WakeupPepijn
                tag: wakeupmartijn
                ttl: 0
                priority: high
                notification_icon: mdi:weather-sunset-up
                actions:
                  - action: "martijn_wakeup_on"
                    title: "Zet aan"
                  - action: "martijn_wakeup_off"
                    title: "Zet uit"
                timeout: "01:00:00"
          - alias: "Wait for a response"
            wait_for_trigger:
              - platform: event
                event_type: mobile_app_notification_action
                event_data:
                  action: "martijn_wakeup_on"
              - platform: event
                event_type: mobile_app_notification_action
                event_data:
                  action: "martijn_wakeup_off"
              - platform: event
                event_type: mobile_app_notification_cleared
                event_data:
                  tag: wakeupmartijn
          - alias: "Perform the action"
            choose:
              - conditions: "{{ wait.trigger.event.data.action == 'martijn_wakeup_on' }}"
                sequence:
                  - service: input_boolean.turn_on
                    target:
                      entity_id: input_boolean.wakeup_martijn_graafmachine
              - conditions: "{{ wait.trigger.event.data.action == 'martijn_wakeup_off' }}"
                sequence:
                  - service: input_boolean.turn_off
                    target:
                      entity_id: input_boolean.wakeup_martijn_graafmachine
