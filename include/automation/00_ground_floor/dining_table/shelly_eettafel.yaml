id: e19adef6-a6f2-4ab0-b7a6-694accb15b21
alias: "Actions for dining table shelly"
mode: parallel
max_exceeded: silent
trigger:
  - platform: event
    event_type: esphome.button_pressed
    event_data:
      device: Eettafel
action:
  - alias: "Shelly on or not?"
    choose:
      - conditions:
          - alias: "Shelly off"
            condition: state
            entity_id: switch.shelly1_eettafel_relay
            state: "off"
        sequence:
          - alias: "Turn on shelly"
            action: switch.turn_on
            target:
              entity_id: switch.shelly1_eettafel_relay
    default:
      - alias: "Click type?"
        choose:
          - conditions:
              - alias: "Short?"
                condition: template
                value_template: "{{ trigger.event.data.click_type == 'short' }}"
            sequence:
              - alias: "Toggle light"
                action: light.toggle
                target:
                  entity_id: light.eettafel
          - conditions:
              - alias: "Double?"
                condition: template
                value_template: "{{ trigger.event.data.click_type == 'double' }}"
            sequence:
              - alias: "Light on 100%"
                action: light.turn_on
                target:
                  entity_id: light.eettafel
                data:
                  brightness: 255
          - conditions:
              - alias: "Long?"
                condition: template
                value_template: "{{ trigger.event.data.click_type == 'long' }}"
            sequence:
              - alias: "Turn off lights downstairs"
                action: light.turn_off
                target:
                  entity_id: light.groep_beneden
              - if: >
                  {{
                    states('media_player.nvidia_shield') not in ['off', 'unavailable', 'unknown']
                  }}
                then:
                  - alias: "TV off"
                    action: media_player.turn_off
                    target:
                      entity_id: media_player.nvidia_shield
              - variables:
                  players: >
                    {{
                      [
                        'media_player.keuken_hub',
                        'media_player.woonkamer_home'
                      ]
                        | reject('is_state', 'off')
                        | list
                    }}
              - if: "{{ players | count > 0 }}"
                then:
                  - alias: "Google Homes off"
                    action: media_player.turn_off
                    target:
                      entity_id:
                        - media_player.keuken_hub
                        - media_player.woonkamer_home
                    continue_on_error: true
              - alias: "Extractor hood off if needed?"
                if:
                  - alias: "Extractor hood active"
                    condition: numeric_state
                    entity_id: sensor.afzuigkap_power
                    above: 0.5
                then:
                  - alias: "Turn off power plug extractor hood"
                    action: switch.turn_off
                    target:
                      entity_id: switch.afzuigkap
              - if:
                  - alias: "Bed time"
                    condition: time
                    after: "21:00:00"
                    before: "06:00:00"
                then:
                  - event: set_house_mode
                    event_data:
                      mode: Slapen
