id: 54d22a6f-c74e-4bd7-8047-a45a3c05c109
alias: "F1F - Xiaomi button Floris"
trigger:
  - platform: state
    entity_id: sensor.knop_leeslamp_floris_action
    from: ~
action:
  - alias: "Which click type"
    choose:
      - conditions: "{{ trigger.to_state.state == 'single' }}"
        sequence:
          - service: light.toggle
            target:
              entity_id: light.floris_leeslamp
      - conditions: "{{ trigger.to_state.state == 'hold' }}"
        sequence:
          - alias: "Light on"
            service: light.turn_on
            target:
              entity_id: light.floris_template
          - alias: "Send TTS"
            service: tts.google_cloud_say
            target:
              entity_id: media_player.floris_mini
            data:
              message: "Slaap lekker Floris!"
          - alias: "Wait untill TTS is playing"
            wait_template: "{{ (state_attr('media_player.floris_mini', 'media_content_id') | string).startswith('https://hass.thefes.nl') }}"
      - conditions: "{{ trigger.to_state.state == 'double' }}"
        sequence: []
      - conditions: "{{ trigger.to_state.state == 'release' }}"
        sequence: []
