id: fe0cf6f9-f40d-4ae4-ae4e-f187ed520705
alias: "F1P - Screen reset attempt by plug"
mode: single
max_exceeded: silent
trigger:
  - platform: state
    entity_id: cover.pepijn
    to: "unavailable"
action:
  - alias: "Try to reset using plug"
    repeat:
      sequence:
        - alias: "Turn plug off"
          service: switch.turn_off
          target:
            entity_id: switch.screen_pepijn
        - delay: 50
        - alias: "Turn plug on"
          service: switch.turn_on
          target:
            entity_id: switch.screen_pepijn
        - delay:
            minutes: 4
      until:
        - condition: or
          conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: cover.pepijn
                  state: "unavailable"
            - alias: "Stop after 10 attempts.."
              condition: template
              value_template: "{{  repeat.index <= 10 }}"
