- trigger:
    - platform: state
      entity_id: sensor.afvalwijzer_restgft
      attribute: days_until_collection_date
      not_to: none
  sensor:
    - unique_id: 9d6b50c5-6059-4d91-ae4e-43dcd095987c
      name: "Rest & GFT"
      icon: mdi:trash-can
      <<: &config
        state: >-
          {%- from 'helpers.jinja' import date_week -%}
          {{ date_week(trigger.to_state.attributes.year_month_day_date) }}
        availability: "{{ trigger.to_state.state not in [ 'unknown', 'unavailable', 'Geen' ] }}"
        attributes:
          waste_type: >
            {% set name = this.attributes.friendly_name %}
            {{
              name if trigger.to_state.state != states('sensor.afvalwijzer_kerstbomen')
              else name | replace(' & ', ', ') ~ ' & ðŸŒ²'
            }}
          collection_date: >
            {{ trigger.to_state.attributes.year_month_day_date }}
          in_two_weeks: >
            {{ now().date() - as_datetime(trigger.to_state.attributes.year_month_day_date).date() <= timedelta(weeks=2) }}

- trigger:
    - platform: state
      entity_id: sensor.afvalwijzer_dhm
      attribute: days_until_collection_date
      not_to: none
  sensor:
    - unique_id: 821b207c-5c06-4da4-9e8c-a5790e6e4c8c
      name: "Papier & PMD"
      icon: mdi:trash-can-outline
      <<: *config
