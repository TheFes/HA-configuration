id: 5119f754-7461-4fcb-be4b-1380e656a450
alias: "Actions with wall buttons landing 2nd floor"
mode: parallel
max_exceeded: silent
trigger:
  - trigger: state
    entity_id: 
      - event.dimmer_zolder_zolder
      - event.sonoff_wasmachinehoek_sonoff_wasmachinehoek
    not_from: unavailable
condition:
  - "{{ trigger.entity_id != 'event.dimmer_zolder_zolder' or is_state('switch.zolder_control_light', 'off') }}"
action:
  - alias: "Click type?"
    choose:
      - conditions:
          - alias: "Short?"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'single_press' }}"
        sequence:
          - alias: Toggle Overloop group
            action: light.toggle
            data:
              entity_id: light.groep_overloop_zolder
      - conditions:
          - alias: "Double?"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'double_press' }}"
        sequence:
          - alias: Set overloop group to 100%
            action: light.turn_on
            data:
              entity_id: light.groep_overloop_zolder
              brightness: 255
      - conditions:
          - alias: "Long"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'long_press' }}"
        sequence:
          - alias: Turn of all lights on 2nd floor and attic
            action: light.turn_off
            data:
              entity_id: light.groep_zolder
