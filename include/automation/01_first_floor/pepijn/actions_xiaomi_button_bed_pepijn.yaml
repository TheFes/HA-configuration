id: dc9ec434-0886-4fd3-a504-006ca6e8ec40
alias: "F1P - Xiaomi button Bed Pepijn"
mode: parallel
max_exceeded: silent
trigger:
  - platform: event
    event_type: "deconz_event"
    event_data:
      device_id: f448ab96c13a02e1e4ed6dc679d693c5
action:
  - variables:
      toggle: "{{ is_state('light.pepijn_leeslamp', 'on') or is_state('light.groep_bed_pepijn', 'on') }}"
  - alias: "Which click type"
    choose:
      - conditions:
          - alias: "Short"
            condition: template
            value_template: "{{ trigger.event.data.event == 1002 }}"
        sequence:
          - alias: "only perform when it's dark or the sun is below horizon"
            if: >
              {{ 
                (
                  is_state('sun.sun', 'below_horizon')
                  or states('sensor.pepijn_lux') | float(0) < 10 
                )
                and
                  (
                    now() > today_at(states('input_datetime.pepijn_time_bed'))
                    or now() < today_at(states('input_datetime.pepijn_time_awake'))
                  )
                and not toggle
              }}
            then:
              - service: light.turn_on
                target:
                  entity_id: light.pepijn_leeslamp
                data:
                  color_name: red
                  brightness: 90
              - delay: 15
              - service: light.turn_off
                target:
                  entity_id: light.pepijn_leeslamp
            else:
              - service: light.toggle
                target:
                  entity_id: light.groep_bed_pepijn
      - conditions:
          - alias: "Long"
            condition: template
            value_template: "{{ trigger.event.data.event == 1001 }}"
        sequence:
          - alias: "Turn all lights off"
            service: light.turn_off
            target:
              area_id: slaapkamer_pepijn
      - conditions:
          - alias: "Double"
            condition: template
            value_template: "{{ trigger.event.data.event == 1004 }}"
        sequence: []
      - conditions:
          - alias: "Release"
            condition: template
            value_template: "{{ trigger.event.data.event == 1003 }}"
        sequence: []
