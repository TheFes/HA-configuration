esphome:
  includes:
    - include/switchbot.h
    - include/switchbot_curtain.h

external_components:
  - source:
      type: git
      url: https://github.com/Ulrar/esphome-temp.git
      ref: ble_write_action
    components: [ble_client]

sensor:
  - platform: template
    name: $sbcmb Battery
    id: ${sbcmb_nospace}_battery
    unit_of_measurement: "%"
    device_class: battery
    accuracy_decimals: 0
    icon: "mdi:battery"
    update_interval: 180s

cover:
  - platform: template
    id: ${sbcmb_nospace}_cover
    device_class: curtain
    name: ${sbcmb}
    optimistic: false
    has_position: true
    open_action:
      - ble_client.ble_write:
          id: ${sbcmb_nospace}
          service_uuid: CBA20D00-224D-11E6-9FB8-0002A5D5C51B
          characteristic_uuid: CBA20002-224D-11E6-9FB8-0002A5D5C51B
          value: [0x57, 0x0F, 0x45, 0x01, 0x05, 0xFF, 0x00]
    close_action:
      - ble_client.ble_write:
          id: ${sbcmb_nospace}
          service_uuid: CBA20D00-224D-11E6-9FB8-0002A5D5C51B
          characteristic_uuid: CBA20002-224D-11E6-9FB8-0002A5D5C51B
          value: [0x57, 0x0F, 0x45, 0x01, 0x05, 0xFF, 0x64]

esp32_ble_tracker:
  id: $device_id
  scan_parameters:
    interval: 320ms
    window: 320ms
  on_ble_advertise:
    - mac_address: ${mac}
      then:
        - lambda: |-
            switchbot_curtain( &x
                              , id(${sbcmb_nospace}_cover)
                              , id(${sbcmb_nospace}_battery)
                              );

ble_client:
  - mac_address: ${mac}
    id: $sbcmb_nospace
    maintain_connection: false
