platform: template
switches:
  computer_zolder:
    value_template: "{{ is_state('binary_sensor.computer_zolder', 'on') }}"
    turn_on:
      service: wake_on_lan.send_magic_packet
      data:
        mac: BC:5F:F4:8B:73:17
    turn_off:
      service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: computer_zolder
