id: 72fc0fda-dd3f-4c4e-8846-5115612e30e5
alias: "F1M - Actions with Shelly"
mode: parallel
max_exceeded: silent
trigger:
  - platform: event
    event_type: esphome.button_pressed
    event_data:
      device: Slaapkamer
action:
  - variables:
      main: light.{{ trigger.event.data.device | lower }}_template
      group: light.groep_{{ trigger.event.data.device | lower }}
  - alias: "Click type?"
    choose:
      - conditions:
          - alias: "Short?"
            condition: template
            value_template: "{{ trigger.event.data.click_type == 'short' }}"
        sequence:
          - if: "{{ is_state(main, 'on') }}"
            then:
              - alias: "Turn off main light"
                service: light.turn_off
                target:
                  entity_id: "{{ main }}"
            else:
              - alias: "Turn on main light"
                service: light.turn_on
                target:
                  entity_id: "{{ main }}"
      - conditions:
          - alias: "Double?"
            condition: template
            value_template: "{{ trigger.event.data.click_type == 'double' }}"
        sequence:
          - alias: "Light to 100% brightness"
            service: light.turn_on
            target:
              entity_id: "{{ main }}"
            data:
              brightness: 255
              color_temp: 325
      - conditions:
          - alias: "Long"
            condition: template
            value_template: "{{ trigger.event.data.click_type == 'long' }}"
        sequence:
          - alias: "Turn on light with low brightness"
            service: light.turn_on
            target:
              entity_id: "{{ main }}"
            data:
              brightness_pct: 5
