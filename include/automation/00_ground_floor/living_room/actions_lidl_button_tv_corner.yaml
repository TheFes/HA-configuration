id: 089a1b6a-4dfa-490e-bda3-675de31e1807
alias: "F0P - LIDL button livingroom"
trigger:
  - platform: state
    entity_id: sensor.knop_tv_hoek_action
    to: ~
action:
  - alias: "Which click type"
    choose:
      - conditions:
          - alias: "Short"
            condition: template
            value_template: "{{ trigger.to_state.state == 'on' }}"
        sequence:
          - alias: toggle led light
            service: light.toggle
            target:
              entity_id: light.groep_tv_hoek
      - conditions:
          - alias: "Double"
            condition: template
            value_template: "{{ trigger.to_state.state == 'off' }}"
        sequence:
          - service: light.toggle
            target:
              entity_id: light.groep_woonkamer
