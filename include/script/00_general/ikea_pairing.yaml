ikea_pairing:
  alias: "00 - Script to get IKEA Zigbee lights in pairing mode"
  icon: mdi:zigbee
  mode: single
  max_exceeded: silent
  fields:
    switch:
      description: "Select the switch to toggle"
      name: Switch
      example: switch.livingroom
      required: true
      selector:
        entity:
          domain: switch
  sequence:
    - alias: Make sure the switch is on
      service: switch.turn_on
      target:
        entity_id: "{{ switch }}"
    - alias: Delay to ensure the light(s) is on properly
      delay:
        seconds: 2
    - alias: Repeat sequence to get the light(s) in pairing mode
      repeat:
        count: 6
        sequence:
          - alias: Turn the switch off
            service: switch.turn_off
            target:
              entity_id: "{{ switch }}"
          - alias: Wait 1 second
            delay:
              seconds: 1
          - alias: Turn the switch on again
            service: switch.turn_on
            target:
              entity_id: "{{ switch }}"
          - alias: Wait 0.5 seconds
            delay:
              seconds: 0.5
