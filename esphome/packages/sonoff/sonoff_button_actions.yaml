substitutions:
  name: Relay
  lower_name: sonoff-relay
  type: Sonoff
  binary_inverted: "True"

switch:
  - platform: gpio
    name: ""
    pin:
      number: ${switch_pin}
      # inverted: false
    id: relay
    on_turn_on:
      - light.turn_on: relay_led
    on_turn_off:
      - light.turn_off: relay_led
    restore_mode: ${restore_mode}

output:
  - platform: gpio
    pin: ${led_pin}
    inverted: True
    id: relay1_led_gpio

light:
  - platform: binary
    id: relay_led
    internal: true
    output: relay1_led_gpio

packages:
  button_actions: !include ../0_general/relay_button_actions.yaml
