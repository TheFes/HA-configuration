id: e7e51e10-c152-4514-bfc7-393c6d16d468
alias: "Turn on right sound mode phone Martijn based on home state"
mode: queued
trigger:
  - platform: state
    entity_id: person.martijn
    to:
      - home
      - not_home
action:
  - alias: "Home or not?"
    if:
      - condition: state
        entity_id: person.martijn
        state: home
    then:
      - service: notify.mobile_app_pixel_7_pro
        data:
          message: "command_ringer_mode"
          data:
            command: "normal"
    else:
      - service: notify.mobile_app_pixel_7_pro
        data:
          message: "command_ringer_mode"
          data:
            command: "vibrate"
