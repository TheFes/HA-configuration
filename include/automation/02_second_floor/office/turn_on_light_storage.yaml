id: a261ffb9-c05f-4539-a2db-0bd92a199467
alias: F2O - Turn on light based on trapdoor
trigger:
  - platform: state
    entity_id: binary_sensor.knieschotluik
    from:
      - "on"
      - "off"
    to:
      - "on"
      - "off"
action:
  - alias: "Turn on light"
    service: light.turn_{{ trigger.to_state.state }}
    target:
      entity_id: light.knieshot_led
