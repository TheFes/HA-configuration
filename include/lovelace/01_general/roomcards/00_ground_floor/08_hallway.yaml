type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Hal/Voordeur
    icon: mdi:door
    icon_color: blue
    layout: horizontal
    entity: light.groep_keuken
    tap_action:
      action: navigate
      navigation_path: hal
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        layout: vertical
        icon: >-
          {% if is_state('light.voordeur', 'on') %}
            mdi:lightbulb
          {% else %}
            mdi:lightbulb-off
          {% endif %}
        icon_color: >-
          {% if is_state('light.voordeur', 'on') %}
            yellow
          {% endif %}
      - type: custom:mushroom-template-card
        entity: switch.doorbell_chime_active
        layout: vertical
        icon: >-
          {% if is_state('switch.doorbell_chime_active', 'on') %}
            mdi:bell
          {% else %}
            mdi:bell-off
          {% endif %}
        icon_color: >-
          {% if is_state('switch.doorbell_chime_active', 'on') %}
            yellow
          {% endif %}
