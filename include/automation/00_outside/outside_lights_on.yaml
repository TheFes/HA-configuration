id: 15bc9238-0a61-4448-92bc-854848521572
alias: "Turn lights outside on and off"
mode: single
max_exceeded: silent
trigger:
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: sun.sun
    to:
      - "above_horizon"
      - "below_horizon"
  - platform: time
    at:
      - "00:00"
      - "06:30"
action:
  - alias: "Midnight, morning or evening?"
    choose:
      - conditions:
          - alias: "Midnight?"
            condition: time
            before: " 00:15:00"
        sequence:
          - alias: "Lights in garden off"
            action: light.turn_off
            target:
              entity_id:
                - light.tuinlampjes
                - light.veranda
      - conditions:
          - alias: "After sunrise?"
            condition: state
            entity_id: sun.sun
            state: "above_horizon"
        sequence:
          - alias: "All outside lights off"
            action: light.turn_off
            target:
              entity_id:
                - light.groep_buiten
      - conditions:
          - alias: "After sunset"
            condition: state
            entity_id: sun.sun
            state: "below_horizon"
        sequence:
          - alias: "Turn front door light and garden lights on"
            action: light.turn_on
            target:
              entity_id:
                - light.tuinlampjes
                - light.voordeur
          - alias: "Turn porch light on"
            action: light.turn_on
            target:
              entity_id: light.veranda
            data:
              brightness: 10
          - alias: "Short delay"
            delay: 10
          - alias: "Another service call to be sure (sometimes it fails)"
            action: light.turn_on
            target:
              entity_id: light.veranda
            data:
              brightness: 10
