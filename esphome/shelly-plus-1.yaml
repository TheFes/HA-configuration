substitutions:
  device_name: "Trapkast"
  device_type: "Shelly 1 Plus"
  device_lower: trapkast
  # Higher value gives lower watt readout
  current_res: "0.001"
  # Lower value gives lower voltage readout
  voltage_div: "1925"
  ip: 192.168.2.137

esphome:
  friendly_name: ${device_type} ${device_name}
  name: shelly-plus-1
  platformio_options:
    board_build.f_cpu: 160000000L

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FREERTOS_UNICORE: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_160: y
      CONFIG_ESP32_DEFAULT_CPU_FREQ_MHZ: "160"

packages:
  minimal: !include packages/minimal.yaml
  # bt_proxy: !include packages/bt_proxy.yaml
  basic: !include packages/basic.yaml
  switch: !include packages/shelly1_plus.yaml
  