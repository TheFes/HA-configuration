notify:
  - platform: group
    name: all_phones
    services:
      - service: mobile_app_pixel_7_pro
      - service: mobile_app_marleen_app
  - name: WhatsApp Martijn
    platform: rest
    resource: https://api.callmebot.com/whatsapp.php
    data:
      source: HA
      phone: !secret phone
      apikey: !secret callmebot_api
  - name: resume_data
    platform: file
    filename: /config/include/files/resume_data.txt
  - name: hacs_installed
    platform: file
    filename: /config/include/files/hacs_installed.txt
    timestamp: true
  - name: mail_bestuur_be
    platform: smtp
    server: "smtp.gmail.com"
    port: 587
    timeout: 15
    sender: !secret gmail
    encryption: starttls
    username: !secret gmail
    password: !secret gmail_asp
    recipient:
      - !secret bestuur_be
    sender_name: !secret gmail_name
  - name: mail_all_be
    platform: smtp
    server: "smtp.gmail.com"
    port: 587
    timeout: 15
    sender: !secret gmail
    encryption: starttls
    username: !secret gmail
    password: !secret gmail_asp
    recipient:
      - !secret all_be
    sender_name: !secret gmail_name
  - name: mail_bestuur_regio
    platform: smtp
    server: "smtp.gmail.com"
    port: 587
    timeout: 15
    sender: !secret gmail
    encryption: starttls
    username: !secret gmail
    password: !secret gmail_asp
    recipient:
      - !secret bestuur_regio
    sender_name: !secret gmail_name
  - name: mail_self
    platform: smtp
    server: "smtp.gmail.com"
    port: 587
    timeout: 15
    sender: !secret gmail
    encryption: starttls
    username: !secret gmail
    password: !secret gmail_asp
    recipient:
      - !secret gmail
    sender_name: !secret gmail_name
  - platform: tts
    name: tts_beneden
    tts_service: tts.google_cloud_say
    media_player: media_player.beneden_groep
