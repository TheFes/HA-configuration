id: acc9dd2b-9696-475a-91d5-7c538394dec1
alias: "F0L ðŸ“º Turn TV plug back on"
trigger:
  - platform: state
    entity_id:
      - light.groep_beneden
      - light.wc
    from: "off"
    to: "on"
    id: light
condition:
  - alias: "TV plug off"
    condition: state
    entity_id: switch.tv_meubel
    state: "off"
action:
  - condition: not
    conditions:
      - condition: and
        conditions:
          - condition: trigger
            id: light
          - alias: "Night time"
            condition: time
            after: "21:00:00"
            before: "06:00:00"
  - alias: "Turn plug on"
    service: switch.turn_on
    target:
      entity_id: switch.tv_meubel
  - alias: "Wait until Shield is available"
    wait_for_trigger:
      - platform: state
        entity_id: media_player.nvidia_shield
        from: "unavailable"
  - alias: "Turn Shield off, and check if it worked, otherwise repeat"
    repeat:
      sequence:
        - alias: "Turn Shield off"
          service: media_player.turn_off
          target:
            entity_id: media_player.nvidia_shield
        - delay: 5
      until:
        - alias: "Did it work?"
          condition: state
          entity_id: media_player.nvidia_shield
          state: "off"
