type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: >
      {% set title = { "NL": "Badkamer", "EN": "Bathroom" } %}
      {{ title[states('input_select.dashboard_language')] if user == 'Martijn' else title['NL'] }}
    icon: mdi:bathtub
    icon_color: blue
    layout: horizontal
    tap_action:
      action: navigate
      navigation_path: badkamer
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        layout: vertical
        entity: light.bathroom_osc
        icon: "{{ 'mdi:ceiling-light' if is_state(entity, 'on') else 'mdi:ceiling-light-outline' }}"
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
        badge_icon: "{{ 'mdi:alert' if is_state(entity, ['unavailable', 'unknown']) }}"
        badge_color: red
      - type: custom:mushroom-template-card
        entity: light.bathroom_cabinet_osc
        layout: vertical
        icon: mdi:mirror-rectangle
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
        badge_icon: "{{ 'mdi:alert' if is_state(entity, ['unavailable', 'unknown']) }}"
        badge_color: red
