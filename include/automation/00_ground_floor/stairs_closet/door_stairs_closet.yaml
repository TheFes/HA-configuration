id: 3e12aad4-2ddb-46ce-af36-1dbcc14129d9
alias: "F0S - Turn light stairs closet off and on"
mode: restart
max_exceeded: silent
trigger:
  - platform: state
    entity_id: binary_sensor.deur_trapkast
action:
  - alias: "Open or closed?"
    choose:
      - conditions:
          - alias: "Door open?"
            condition: state
            entity_id: binary_sensor.deur_trapkast
            state: "on"
        sequence:
          - alias: "Light on"
            service: light.turn_on
            target:
              entity_id: light.trapkast_template
            data:
              brightness: 255
              color_temp: 154
          - delay:
              minutes: 5
          - alias: "Light off"
            service: light.turn_off
            target:
              entity_id: light.trapkast_template
      - conditions:
          - alias: "Door closed?"
            condition: state
            entity_id: binary_sensor.deur_trapkast
            state: "off"
        sequence:
          - alias: "Light off"
            service: light.turn_off
            target:
              entity_id: light.trapkast_template
