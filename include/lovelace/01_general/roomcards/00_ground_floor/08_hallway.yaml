type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: >
      {% set title = { "NL": "Hal/Voordeur", "EN": "Hallway" } %}
      {{ title[states('input_select.dashboard_language')] if user == 'Martijn' else title['NL'] }}
    icon: mdi:door
    icon_color: blue
    layout: horizontal
    tap_action:
      action: navigate
      navigation_path: hal
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        layout: vertical
        entity: light.hallway_osc
        icon: "{{ 'mdi:ceiling-light' if is_state(entity, 'on') else 'mdi:ceiling-light-outline' }}"
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
      - type: custom:mushroom-template-card
        entity: light.voordeur
        layout: vertical
        icon: mdi:coach-lamp-variant
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
      - type: custom:mushroom-template-card
        entity: switch.doorbell_chime_active
        layout: vertical
        icon: "{{ 'mdi:bell' if is_state(entity, 'on') else 'mdi:bell-off-outline' }}"
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
