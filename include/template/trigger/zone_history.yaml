- trigger:
    - platform: state
      entity_id: zone.home
  sensor:
    - name: Home person history
      unique_id: a3f7d94b-a356-42c8-8661-e59da760507f
      state: "{{ trigger.to_state.state }}"
      icon: >
        {%- if trigger.to_state.state | float(0) > 0 %}
          mdi:home
        {%- else %}
          mdi:home-outline
        {%- endif %}
      attributes:
        arrival_history: >
          {%- set who = trigger.to_state.attributes.persons
                              | reject('in', trigger.from_state.attributes.persons)
                              | list
          %}
          {%- set names = expand(who) | map(attribute='name') | join(', ') %}
          {%- set previous = this.attributes.arrival_history | default([]) %}
          {%- set new = [dict(who = names, at = now().isoformat())] if who else [] %}
          {{ new + previous[:9] if who else previous }}
        departure_history: >
          {%- set who = trigger.from_state.attributes.persons
                            | reject('in', trigger.to_state.attributes.persons)
                            | list
          %}
          {%- set names = expand(who) | map(attribute='name') | join(', ') %}
          {%- set previous = this.attributes.departure_history | default([]) %}
          {%- set new = [dict(who = names, at = now().isoformat())] if who else [] %}
          {{ new + previous[:9] if who else previous }}

- trigger:
    - platform: state
      entity_id:
        - input_boolean.test
        - input_boolean.hide_header
      to: "on"
  sensor:
    - name: Last input boolean triggered
      unique_id: 563caa69-50be-4449-8aad-b56879913c4d
      state: "{{ states[trigger.entity_id].last_changed.strftime('%X') }}"
      icon: mdi:toggle-switch-variant
      attributes:
        history: >
          {%- set what = states[trigger.entity_id].name %}
          {%- set at = states[trigger.entity_id].last_changed.strftime('%X') %}
          {%- set previous = this.attributes.history | default([]) %}
          {%- set new = [dict(what = what, at = at)] %}
          {{ new + previous[:4] }}
