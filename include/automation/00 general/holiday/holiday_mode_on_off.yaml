id: 6cdd3311-fb90-47ea-a796-f679091021f2
alias: "00 - Turn on holiday mode and send notification"
mode: single
max_exceeded: silent
trigger:
  - platform: state
    entity_id: zone.home
    to: "0"
    for: "12:00:00"
    id: boolean_on
  - platform: event
    id: holiday_on
    event_type: mobile_app_notification_action
    event_data:
      action: "vakantie"
  - platform: event
    id: no_holiday
    event_type: mobile_app_notification_action
    event_data:
      action: "no_holiday"
  - platform: numeric_state
    id: holiday_over
    entity_id: zone.home
    above: 0
action:
  - alias: "Actions holiday mode"
    choose:
      - conditions:
          condition: trigger
          id: boolean_on
        sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.op_vakantie
      - conditions:
          condition: trigger
          id: holiday_on
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.op_vakantie
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.vakantie
          - service: notify.mobile_app_pixel_7_pro
            data:
              title: "☀️ Fijne vakantie! ☀️"
              message: "Vakantiemodus is nu actief"
              data:
                channel: Holiday
                ttl: 0
                priority: high
                notification_icon: mdi:sunglasses
      - conditions:
          condition: trigger
          id: no_holiday
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.op_vakantie
      - conditions:
          condition: trigger
          id: holiday_over
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.vakantie
