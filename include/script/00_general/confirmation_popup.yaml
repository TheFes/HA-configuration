confirmation_popup:
  alias: "00 - Confirmation popup"
  icon: mdi:circle
  mode: parallel
  fields:
    toggle_entity:
      description: "entity to be toggled"
      required: true
      selector:
        text:
          type: text
    popup_type:
      description: "code or confirmation"
      required: true
      selector:
        text:
          type: text
    passcode:
      description: "4 digit numeric pincode to be used in combination with code popup type"
      required: false
      selector:
        text:
          type: password
    message:
      description: "message to be used for confirmation popup or additional information for passcode"
      required: false
      selector:
        text:
          type: text
    check_entity:
      description: "entity for which the state should be checked, if not provided, toggle_entity will be used"
      required: false
      selector:
        text:
          type: text
    on_state:
      description: "state on which the popup should appear, use above <number> or below <number> for a numeric state check, default is all states"
      required: false
      selector:
        text:
          type: text
    browser_id:
      description: "device_id for the popup"
      required: true
      selector:
        text:
          type: text
  sequence:
    - alias: "Check if popup should be opened, or passcode input is received"
      if: "{{ not (input is defined and input) }}"
      then:
        - alias: "Create check_entity variable if not defined"
          variables:
            check_entity: "{{ check_entity or toggle_entity }}"
        - alias: "Check if current state matches the provided on_state"
          if: >
            {%- if on_state is not defined or not on_state %}
              {{ true }}
            {%- elif 'above' in on_state %}
              {{ states(check_entity) | float(0) > on_state.split(' ')[1] | float(0) }}
            {%- elif 'below' in on_state %}
              {{ states(check_entity) | float(0) < on_state.split(' ')[1] | float(0) }}
            {%- else %}
              {{ on_state == 'all' or states(check_entity) == on_state }}
            {%- endif %}
          then:
            - alias: "Determine which popup type is needed"
              choose:
                - conditions: "{{ popup_type == 'code' }}"
                  sequence:
                    - alias: "popup"
                      service: browser_mod.popup
                      data:
                        title: Passcode
                        browser_id: "{{ browser_id }}"
                        content:
                          type: vertical-stack
                          cards:
                            - type: markdown
                              content: "{{ message if message is defined and message else 'Voer code in:' }}"
                            - type: grid
                              square: false
                              columns: 3
                              cards:
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-1
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 1
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-2
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 2
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-3
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 3
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-4
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 4
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-5
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 5
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-6
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 6
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-7
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 7
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-8
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 8
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-9
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 9
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:backspace
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: back
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:numeric-0
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: 0
                                      input: true
                                - type: custom:mushroom-template-card
                                  icon: mdi:lock-reset
                                  layout: vertical
                                  tap_action:
                                    action: call-service
                                    service: script.confirmation_popup
                                    data:
                                      number: reset
                                      input: true
                            - type: grid
                              square: true
                              columns: 4
                              cards:
                                - type: custom:mushroom-template-card
                                  icon: >-
                                    {%- raw %}
                                      {%- set p = states('input_text.passcode') %}
                                      {{ 'mdi:circle' if p | count > 0 else 'mdi:circle-small' }}
                                    {%- endraw %}
                                  layout: vertical
                                  icon_color: |-
                                    {%- raw %}
                                      {%- set p = states('input_text.passcode') %}
                                      {%- if p | count == 4 %}
                                        {{ states('input_select.passcode_color') }}
                                      {%- else %}
                                        {{ 'blue' if p | count > 0 }}
                                      {%- endif %}
                                    {%- endraw %}
                                - type: custom:mushroom-template-card
                                  icon: >-
                                    {%- raw %}
                                      {%- set p = states('input_text.passcode') %}
                                      {{ 'mdi:circle' if p | count > 1 else 'mdi:circle-small' }}
                                    {%- endraw %}
                                  layout: vertical
                                  icon_color: >-
                                    {%- raw %}
                                      {%- set p = states('input_text.passcode') %}
                                      {%- if p | count == 4 %}
                                        {{ states('input_select.passcode_color') }}
                                      {%- else %}
                                        {{ 'blue' if p | count > 1 }}
                                      {%- endif %}
                                    {%- endraw %}
                                - type: custom:mushroom-template-card
                                  icon: >-
                                    {%- raw %}
                                      {%- set p = states('input_text.passcode') %}
                                      {{ 'mdi:circle' if p | count > 2 else 'mdi:circle-small' }}
                                    {%- endraw %}
                                  layout: vertical
                                  icon_color: >-
                                    {%- raw %}
                                      {%- set p = states('input_text.passcode') %}
                                      {%- if p | count == 4 %}
                                        {{ states('input_select.passcode_color') }}
                                      {%- else %}
                                        {{ 'blue' if p | count > 2 }}
                                      {%- endif %}
                                    {%- endraw %}
                                - type: custom:mushroom-template-card
                                  icon: >-
                                    {%- raw %}
                                      {%- set p = states('input_text.passcode') %}
                                      {{ 'mdi:circle' if p | count > 3 else 'mdi:circle-small' }}
                                    {%- endraw %}
                                  layout: vertical
                                  icon_color: >-
                                    {%- raw %}
                                      {%- set p = states('input_text.passcode') %}
                                      {%- if p | count == 4 %}
                                        {{ states('input_select.passcode_color') }}
                                      {%- else %}
                                        {{ 'blue' if p | count > 3 }}
                                      {%- endif %}
                                    {%- endraw %}
                    - alias: "Store current state of entity to be able to check if it changed"
                      variables:
                        current_state: "{{ states(toggle_entity) }}"
                    - alias: "Store the time the repeate started"
                      variables:
                        repeat_start: "{{ now() }}"
                    - alias: "Repeat to color the icons green (correct) or red (incorrect)"
                      repeat:
                        sequence:
                          - alias: "Wait untill 4 digits are entered, close popup after 5 minutes"
                            wait_template: "{{ states('input_text.passcode') | count == 4 }}"
                            timeout: "00:05:00"
                          - if: "{{ wait.completed }}"
                            then:
                              - alias: "Short delay"
                                delay: 0.25
                              - alias: "Check if provided code is correct"
                                if: "{{ states('input_text.passcode') | int(0) == passcode | int(1) }}"
                                then:
                                  - alias: "Turn icons green"
                                    service: input_select.select_option
                                    target:
                                      entity_id: input_select.passcode_color
                                    data:
                                      option: green
                                  - alias: "Short delay"
                                    delay: 0.5
                                  - alias: "Close popup"
                                    service: browser_mod.close_popup
                                    data:
                                      browser_id: "{{ browser_id }}"
                                  - alias: "Remove provided passcode"
                                    service: input_text.set_value
                                    target:
                                      entity_id: input_text.passcode
                                    data:
                                      value: ""
                                  - alias: "Toggle the provided entity"
                                    service: homeassistant.toggle
                                    target:
                                      entity_id: "{{ toggle_entity }}"
                                  - alias: "Turn icons blue again"
                                    service: input_select.select_option
                                    target:
                                      entity_id: input_select.passcode_color
                                    data:
                                      option: blue
                                else:
                                  - alias: "Turn icons red"
                                    service: input_select.select_option
                                    target:
                                      entity_id: input_select.passcode_color
                                    data:
                                      option: red
                                  - alias: "Short delay"
                                    delay: 0.5
                                  - alias: "Remove provided passcode"
                                    service: input_text.set_value
                                    target:
                                      entity_id: input_text.passcode
                                    data:
                                      value: ""
                                  - alias: "Turn icons blue again"
                                    service: input_select.select_option
                                    target:
                                      entity_id: input_select.passcode_color
                                    data:
                                      option: blue
                              - alias: "Short delay"
                                delay: 0.25
                            else:
                              - alias: "Close popup"
                                service: browser_mod.close_popup
                                data:
                                  browser_id: "{{ browser_id }}"
                        until: >
                          {{
                            states(toggle_entity) != current_state
                            or now() > repeat_start + timedelta(minutes=5)
                          }}
            - choose:
                - conditions: "{{ popup_type == 'confirmation' }}"
                  sequence:
                    - variables:
                        current_state: "{{ states(toggle_entity) }}"
                    - alias: "popup"
                      service: browser_mod.popup
                      data:
                        title: Bevestig schakelen
                        browser_id: "{{ browser_id }}"
                        content:
                          type: custom:vertical-stack-in-card
                          cards:
                            - type: markdown
                              content: "{{ message }}"
                            - type: grid
                              square: false
                              columns: 2
                              cards:
                                - type: custom:mushroom-template-card
                                  icon: mdi:check
                                  primary: Ja
                                  tap_action:
                                    action: call-service
                                    service: homeassistant.toggle
                                    data:
                                      entity_id: "{{ toggle_entity }}"
                                - type: custom:mushroom-template-card
                                  icon: mdi:cancel
                                  primary: Nee
                                  tap_action:
                                    action: call-service
                                    service: browser_mod.close_popup
                    - wait_for_trigger:
                        - platform: template
                          value_template: "{{ not is_state(toggle_entity, current_state) }}"
                        - platform: event
                          event_type: call_service
                          event_data:
                            domain: browser_mod
                            service: close_popup
                    - service: browser_mod.close_popup
                      data:
                        browser_id: "{{ browser_id }}"
          else:
            - alias: "Toggle"
              service: homeassistant.toggle
              target:
                entity_id: "{{ toggle_entity }}"
      else:
        - service: input_text.set_value
          target:
            entity_id: input_text.passcode
          data:
            value: >
              {%- set p = states('input_text.passcode') %}
              {%- if number == 'reset' %}
                
              {%- elif number == 'back' %}
                {{ iif(p, p[0:-1], '') }}
              {%- else %}
                {{ p ~ number if p | count < 4 else p }}
              {%- endif %}
