substitutions:
  binary_sensor_pin: GPIO4
  switch_pin: GPIO12
  led_pin: GPIO13

esphome:
  name: ${lower_name}
  friendly_name: ${device_type} ${device_name}
  on_boot:
    priority: 250
    then:
      - select.set:
          id: button_type_select
          option: ${default_button_type}

esp8266:
  board: esp8285

packages:
  minimal: !include minimal.yaml
  basic: !include basic.yaml
  arduino: !include arduino.yaml
  sonoff: !include sonoff_button_actions.yaml
