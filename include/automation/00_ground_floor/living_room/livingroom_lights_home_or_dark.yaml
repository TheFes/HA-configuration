id: 56046ae8-2eaa-47c0-b6ad-953cd4b5c641
alias: "F0L ðŸ“º Lights on sunset and arrival home"
mode: single
max_exceeded: silent
trigger:
  - platform: state
    entity_id: binary_sensor.light_inside
    from: "on"
    to: "off"
  - platform: state
    entity_id: sensor.house_mode
    to: "Thuis"
    id: "home"
  - platform: state
    entity_id: media_player.nvidia_shield
    from: "off"
    id: "shield"
condition:
  - alias: "Holiday or at home?"
    condition: state
    entity_id: sensor.house_mode
    state:
      - "Vakantie"
      - "Thuis"
  - alias: "Triggered by Shield which turned unavailable"
    condition: template
    value_template: "{{ not (trigger.id == 'shield' and trigger.to_state.state == 'unavailable') }}"
variables:
  tv_on: "{{ is_state('switch.tv_meubel', 'on') }}"
action:
  - alias: "Arriving home"
    choose:
      - conditions: "{{ trigger.id == 'home' }}"
        sequence:
          - alias: "Turn on exractor hood plug when arriving home"
            service: switch.turn_on
            target:
              entity_id: switch.afzuigkap
          - alias: "Not bed time yet"
            condition: time
            before: " 22:00:00"
          - alias: "TV plug off"
            condition: state
            entity_id: switch.tv_meubel
            state: "off"
          - alias: "TV plug on"
            service: switch.turn_on
            target:
              entity_id: switch.tv_meubel
          - alias: "Turn Shield off, and check if it worked, otherwise repeat"
            repeat:
              sequence:
                - alias: "Turn Shield off"
                  service: media_player.turn_off
                  target:
                    entity_id: media_player.nvidia_shield
                - delay: 5
              until:
                - alias: "Did it work?"
                  condition: state
                  entity_id: media_player.nvidia_shield
                  state: "off"
  - alias: "Dark inside and sun low"
    choose:
      - conditions:
          - alias: "Dark inside?"
            condition: state
            entity_id: binary_sensor.light_inside
            state: "off"
          - condition: sun
            after: sunset
            after_offset: "-03:00:00"
        sequence:
          - alias: "Turn on lights"
            service: light.turn_on
            entity_id:
              - light.booglamp
              - light.tv_lamp
              - light.keukenspotjes
              - light.speelhoek
          - alias: "TV on, bedtime children or holiday mode"
            choose:
              - conditions:
                  - condition: or
                    conditions:
                      - condition: and
                        conditions:
                          - condition: not
                            conditions:
                              - alias: "TV aan?"
                                condition: state
                                entity_id: media_player.nvidia_shield
                                state: "off"
                          - alias: "After bedtime?"
                            condition: time
                            after: "19:15:00"
                      - alias: "Holiday mode on?"
                        condition: state
                        entity_id: sensor.house_mode
                        state: "Vakantie"
                sequence:
                  - alias: "Dim some lights"
                    service: light.turn_on
                    target:
                      entity_id:
                        - light.eettafel
                        - light.speelhoek
                        - light.tv_lamp
                    data:
                      brightness: 100
                  - alias: "Turn play corner table light off"
                    service: light.turn_off
                    target:
                      entity_id: light.speelhoek_tafel
