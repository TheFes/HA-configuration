type: conditional
conditions:
  - entity: sensor.inkbird_probe_2
    state_not: unavailable
  - entity: sensor.inkbird_probe_2
    state_not: unknown
card:
  type: custom:vertical-stack-in-card
  cards:
    - type: custom:mushroom-template-card
      entity: sensor.inkbird_probe_1
      primary: "{{ states(entity) }} Â°C {{ 'ðŸš¨' if is_state('input_boolean.probe_1_alert', 'on') }}"
      icon: mdi:grill
      icon_color: >
        {%- if states(entity) | int < states('input_number.probe_1_min') | int %}
          blue
        {%- elif states(entity) | int <= states('input_number.probe_1_max') | int %}
          green
        {%- else %}
          red
        {%- endif %}
      badge_icon: >
        {%- set trend = state_attr(entity, 'trend') %}
        {%- if trend == 'up' %}
          mdi:arrow-up
        {%- elif trend == 'down' %}
          mdi:arrow-down
        {%- endif %}
      badge_color: >
        {%- set trend = state_attr(entity, 'trend') %}
        {%- if trend == 'up' %}
          red
        {%- elif trend == 'down' %}
          blue
        {%- endif %}
      layout: horizontal
      secondary: "> {{ states('input_number.probe_1_min') | int }} Â°C | < {{ states('input_number.probe_1_max') | int  }} Â°C"
      double_tap_action:
        action: call-service
        service: input_boolean.toggle
        target:
          entity_id: input_boolean.probe_1_alert
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: Instellingen probe 1
            content:
              type: entities
              entities:
                - entity: input_number.probe_1_min
                  name: Minimale temperatuur BBQ
                  icon: mdi:thermometer-low
                - entity: input_number.probe_1_max
                  name: Maximale temperatuur BBQ
                  icon: mdi:thermometer-high
                - entity: input_boolean.probe_1_alert
                  name: Waarschuwingsmeldingen
                  icon: mdi:alert-box
    - type: custom:mushroom-template-card
      entity: sensor.inkbird_probe_2
      primary: "{{ states(entity) }} Â°C {{ 'ðŸš¨' if is_state('input_boolean.probe_2_alert', 'on') }}"
      icon: mdi:food-steak
      icon_color: >
        {%- if states(entity) | int < states('input_number.probe_2_target') | int %}
          blue
        {%- elif states(entity) | int < states('input_number.probe_2_target') | int + 3 %}
          green
        {%- else %}
          red
        {%- endif %}
      badge_icon: >
        {%- set trend = state_attr(entity, 'trend') %}
        {%- if trend == 'up' %}
          mdi:arrow-up
        {%- elif trend == 'down' %}
          mdi:arrow-down
        {%- endif %}
      badge_color: >
        {%- set trend = state_attr(entity, 'trend') %}
        {%- if trend == 'up' %}
          red
        {%- elif trend == 'down' %}
          blue
        {%- endif %}
      layout: horizontal
      secondary: "> {{ states('input_number.probe_2_target') | int }} Â°C"
      double_tap_action:
        action: call-service
        service: input_boolean.toggle
        target:
          entity_id: input_boolean.probe_2_alert
      tap_action:
        action: fire-dom-event
        browser_mod:
          service: browser_mod.popup
          data:
            title: Instellingen probe 2
            content:
              type: entities
              entities:
                - entity: input_number.probe_2_target
                  name: Doeltemperatuur
                  icon: mdi:thermometer
                - entity: input_boolean.probe_2_alert
                  name: Waarschuwingsmeldingen
                  icon: mdi:alert-box
