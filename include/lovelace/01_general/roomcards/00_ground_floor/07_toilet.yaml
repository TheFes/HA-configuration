type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: >
      {% set title = { "NL": "WC", "EN": "Toilet" } %}
      {{ title[states('input_select.dashboard_language')] if user == 'Martijn' else title['NL'] }}
    icon: mdi:toilet
    icon_color: blue
    entity: binary_sensor.motion_wc
    badge_icon: "{{ 'mdi:motion-sensor' if is_state(entity, 'on') }}"
    badge_color: "{{ 'yellow' if is_state(entity, 'on') }}"
    layout: horizontal
    secondary: >-
      {{ states('sensor.motion_wc_temperature') ~ 'Â°C | ' if states('sensor.motion_wc_temperature') | is_number }}
      {{ states('sensor.licht_wc') | int ~ ' lx' if states('sensor.licht_wc') | is_number }}
    tap_action:
      action: navigate
      navigation_path: wc
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        entity: light.wc
        layout: vertical
        icon: "{{ 'mdi:lightbulb' if is_state(entity, 'on') else 'mdi:lightbulb-off '}}"
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
        badge_icon: "{{ 'mdi:alert' if expand(entity) | selectattr('state', 'in', ['unavailable', 'unknown']) | list | count > 0 }}"
        badge_color: red
