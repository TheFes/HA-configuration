id: 5df25dee-a32d-428a-819f-dfe202a28572
alias: "00 - Turn unwanted OSC lights off"
trigger:
  - platform: state
    entity_id:
      - light.bathroom
      - light.bathroom_cabinet
      - light.hallway
      - light.landing
      - light.kitchen_osc
    from:
    to: "on"
    for:
      seconds: 2
variables:
  select: "{{ trigger.entity_id | replace('light.', 'select.') ~ '_lights_preset' }}"
condition:
  - condition: template
    value_template: "{{ is_state(select, 'uit') }}"
action:
  - service: light.turn_off
    target:
      entity_id: "{{ trigger.entity_id }}"
