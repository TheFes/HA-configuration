automation:
  - id: 30d47b39-ee0d-4ebd-9a56-a1fb15688922
    alias: Voice - Slimpie
    triggers:
      - trigger: conversation
        command: "[{prefix}] Slimpie {suffix}"
    actions:
      - alias: Send sentence to ChatGPT
        action: conversation.process
        data:
          agent_id: conversation.chatgpt
          text: "{{ trigger.sentence }}"
        response_variable: response
      - alias: "Set response"
        set_conversation_response: "{{ response.response.speech.plain.speech }}"
    mode: single
