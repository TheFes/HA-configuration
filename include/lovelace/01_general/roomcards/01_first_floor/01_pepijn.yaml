type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Pepijn
    entity: light.groep_pepijn
    icon: mdi:bed
    icon_color: blue
    layout: horizontal
    secondary: >
      {% set hum = (integration_entities('deconz') | select('in', area_entities(area_id(entity))) | select('is_state_attr', 'device_class', 'humidity') | map('states') | select('is_number') | map('float') | list or [0]) | average  | round(0) %}
      {% set temp = (integration_entities('deconz') | select('in', area_entities(area_id(entity))) | select('is_state_attr', 'device_class', 'temperature') | map('states') | select('is_number') | map('float') | list or [0]) | average | round(1) %}
      {% set lux = (integration_entities('deconz') | select('in', area_entities(area_id(entity))) | select('is_state_attr', 'device_class', 'illuminance') | map('states') | select('is_number') | map('float') | list or [0]) | average | round(0) %}
      {{ [ (temp ~ 'Â°C') if temp, (lux ~ ' lux') if lux, (hum ~ '%') if hum] | select() | join(' | ') }}
    tap_action:
      action: navigate
      navigation_path: pepijn
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        entity: light.groep_pepijn
        layout: vertical
        icon: "{{ 'mdi:lightbulb-group' if is_state(entity, 'on') else 'mdi:lightbulb-group-off' }}"
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
        badge_icon: "{{ 'mdi:alert' if expand(entity) | selectattr('state', 'in', ['unavailable', 'unknown']) | list | count > 0 }}"
        badge_color: red
      - type: custom:mushroom-template-card
        entity: cover.pepijn_template
        badge_icon: "{{ 'mdi:alert' if is_state('cover.pepijn_template', ['unavailable', 'unknown']) }}"
        badge_color: red
        layout: vertical
        icon: >-
          {%- if is_state('cover.pepijn', 'opening') and not state_attr('cover.pepijn', 'current_position') in [0, 100]  %}
            mdi:arrow-collapse-down
          {%- elif is_state('cover.pepijn', 'closing') and not state_attr('cover.pepijn', 'current_position') in [0, 100]  %}
            mdi:arrow-collapse-up
          {%- elif state_attr('cover.pepijn', 'current_position') | int(0) > 0 %}
            mdi:blinds
          {%- else %}
            mdi:blinds-open
          {%- endif %}
        icon_color: >-
          {%- if states('cover.pepijn') in [ 'opening', 'closing' ] and not state_attr('cover.pepijn', 'current_position') in [0, 100]  %}
            green
          {%- elif is_state_attr('cover.pepijn', 'current_position', 100) %}
            yellow
          {%- elif state_attr('cover.pepijn', 'current_position') | int(0) > 0 %}
            orange
          {%- endif %}
      - type: conditional
        conditions:
          - entity: media_player.pepijn_mini
            state_not: "off"
          - entity: media_player.pepijn_mini
            state_not: "idle"
        card:
          type: custom:mushroom-template-card
          layout: vertical
          entity: media_player.pepijn_mini
          icon: mdi:cast
          icon_color: "{{ 'yellow' if is_state(entity, 'playing') }}"
          badge_icon: "{{ 'mdi:alert' if is_state(entity, ['unavailable', 'unknown']) }}"
          badge_color: red
