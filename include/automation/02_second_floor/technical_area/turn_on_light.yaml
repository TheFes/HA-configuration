id: 8034c218-8019-4f21-8921-fabfd38043a8
alias: F3A - Turn on light technical area
trigger:
  - platform: state
    entity_id: binary_sensor.deur_technische_ruimte
    from:
      - "on"
      - "off"
    to:
      - "on"
      - "off"
action:
  - alias: "Turn on light"
    service: light.turn_{{ trigger.to_state.state }}
    target:
      entity_id: light.technische_ruimte
