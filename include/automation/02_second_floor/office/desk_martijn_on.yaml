id: a2aa36d2-1a1d-4ea7-9b93-e93ce15776e7
alias: "F2O - Tun on desk Martijn switch for charging"
trigger:
  - platform: numeric_state
    entity_id: sensor.battery
    below: 20
  - platform: template
    value_template: >
      {{
        states('sensor.iphone_van_martijn_battery_level') | float(0) < 20
        and is_state('binary_sensor.iphone_martijn_on_charger', 'on')
      }}
action:
  - alias: "Turn off plug"
    service: switch.turn_on
    target:
      entity_id: switch.bureau_martijn
