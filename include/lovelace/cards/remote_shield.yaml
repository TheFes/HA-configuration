type: "custom:vertical-stack-in-card"
cards:
  - type: custom:more-info-card
    entity: media_player.shield_en_soundbar
  - type: grid
    columns: 3
    square: false
    cards:
      # ROW 1
      - type: "custom:button-card"
        entity: script.start_nlziet_routine
        name: NLZiet
        styles:
          icon:
            - color: "#FC46AA"
        tap_action:
          service: script.start_nlziet_routine
        template: menu_button
      - type: "custom:button-card"
        entity: script.start_emby_routine
        name: Emby
        styles:
          icon:
            - color: green
        tap_action:
          service: script.start_emby_routine
        template: menu_button
      - type: "custom:button-card"
        entity: script.start_netflix_routine
        name: Netflix
        styles:
          icon:
            - color: red
        tap_action:
          service: script.start_netflix_routine
        template: menu_button
      # ROW 2
      - type: "custom:button-card"
        entity: script.start_youtube_routine
        name: YouTube
        tap_action:
          service: script.start_youtube_routine
        styles:
          icon:
            - color: red
        template: menu_button
      - type: "custom:button-card"
        entity: ""
        icon: "mdi:arrow-up-bold"
        name: Up
        styles:
          card:
            - background: var(--secondary-background-color-alpha)
        tap_action:
          service: androidtv.adb_command
          data:
            entity_id: media_player.nvidia_shield
            command: "UP"
        template: icon_button
      - type: "custom:button-card"
        entity: script.start_youtube_kids_routine
        name: YT Kids
        styles:
          icon:
            - color: red
        tap_action:
          service: script.start_youtube_kids_routine
        template: menu_button
      # ROW 3
      - type: "custom:button-card"
        entity: ""
        icon: "mdi:arrow-left-bold"
        name: Left
        styles:
          card:
            - background: var(--secondary-background-color-alpha)
        tap_action:
          service: androidtv.adb_command
          data:
            entity_id: media_player.nvidia_shield
            command: "LEFT"
        template: icon_button
      - type: "custom:button-card"
        entity: ""
        name: Ok
        tap_action:
          service: androidtv.adb_command
          data:
            entity_id: media_player.nvidia_shield
            command: "CENTER"
        template: icon_button
        icon: mdi:circle-outline
      - type: "custom:button-card"
        entity: ""
        icon: "mdi:arrow-right-bold"
        name: Right
        styles:
          card:
            - background: var(--secondary-background-color-alpha)
        tap_action:
          service: androidtv.adb_command
          data:
            entity_id: media_player.nvidia_shield
            command: "RIGHT"
        template: icon_button
      # ROW 4
      - type: "custom:button-card"
        entity: ""
        name: Back
        icon: mdi:step-backward
        tap_action:
          service: androidtv.adb_command
          data:
            entity_id: media_player.nvidia_shield
            command: "BACK"
        template: menu_button
      - type: "custom:button-card"
        entity: ""
        icon: "mdi:arrow-down-bold"
        name: Down
        styles:
          card:
            - background: var(--secondary-background-color-alpha)
        tap_action:
          service: androidtv.adb_command
          data:
            entity_id: media_player.nvidia_shield
            command: "DOWN"
        template: icon_button
      - type: "custom:button-card"
        entity: ""
        name: Home
        icon: mdi:circle
        tap_action:
          service: androidtv.adb_command
          data:
            entity_id: media_player.nvidia_shield
            command: "HOME"
        template: menu_button
