sensor:
  # Energy High
  - name: Net Power
    unique_id: 199c6be9-6258-40a3-b3b7-6d8123d2464c
    state: >
      {% set p = integration_entities('dsmr')
                  | select('search', 'power')
                  | select('search' , 'production')
                  | list
      %}
      {% set p = (
                  expand(p)
                    | map(attribute='state')
                    | select('is_number')
                    | map('float')
                    | sum
                  ) /2
      %}
      {% set c = integration_entities('dsmr')
                  | select('search', 'power')
                  | select('search' , 'consumption')
                  | list
      %}
      {% set c = (
                  expand(c)
                    | map(attribute='state')
                    | select('is_number')
                    | map('float')
                    | sum
                  ) /2
      %}
      {{ ((c - p) * 1000) | round(0) }}
    icon: mdi:flash
    unit_of_measurement: "W"
    availability: >
      {% set p = integration_entities('dsmr')
                  | select('search', 'power')
                  | select('search' , 'production')
                  | list
                  | count
      %}
      {% set c = integration_entities('dsmr')
                  | select('search', 'power')
                  | select('search' , 'consumption')
                  | list
                  | count
      %}
      {{ c == p and (c + p) > 0 }}
