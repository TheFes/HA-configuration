type: custom:vertical-stack-in-card
cards:
  - type: custom:mushroom-template-card
    primary: Pepijn
    icon: mdi:bed
    icon_color: blue
    layout: horizontal
    secondary: >-
      {{ states('sensor.pepijn_temp') ~ 'Â°C | ' if states('sensor.pepijn_temp') | is_number }}
      {{ states('sensor.pepijn_lux') | int ~ ' lx' if states('sensor.pepijn_lux') | is_number }}
    tap_action:
      action: navigate
      navigation_path: pepijn
  - type: custom:vertical-stack-in-card
    horizontal: true
    cards:
      - type: custom:mushroom-template-card
        entity: light.groep_pepijn
        layout: vertical
        icon: "{{ 'mdi:lightbulb-group' if is_state(entity, 'on') else 'mdi:lightbulb-group-off' }}"
        icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
        badge_icon: "{{ 'mdi:alert' if expand(entity) | selectattr('state', 'in', ['unavailable', 'unknown']) | list | count > 0 }}"
        badge_color: red
      - type: custom:mushroom-template-card
        entity: cover.pepijn
        badge_icon: "{{ 'mdi:alert' if is_state('cover.pepijn', ['unavailable', 'unknown']) }}"
        badge_color: red
        layout: vertical
        icon: >-
          {%- if is_state('cover.pepijn_tahoma', 'opening') and not state_attr('cover.pepijn_tahoma', 'current_position') in [0, 100]  %}
            mdi:arrow-collapse-down
          {%- elif is_state('cover.pepijn_tahoma', 'closing') and not state_attr('cover.pepijn_tahoma', 'current_position') in [0, 100]  %}
            mdi:arrow-collapse-up
          {%- elif state_attr('cover.pepijn_tahoma', 'current_position') | int(0) > 0 %}
            mdi:blinds
          {%- else %}
            mdi:blinds-open
          {%- endif %}
        icon_color: >-
          {%- if states('cover.pepijn_tahoma') in [ 'opening', 'closing' ] and not state_attr('cover.pepijn_tahoma', 'current_position') in [0, 100]  %}
            green
          {%- elif is_state_attr('cover.pepijn_tahoma', 'current_position', 100) %}
            yellow
          {%- elif state_attr('cover.pepijn_tahoma', 'current_position') | int(0) > 0 %}
            orange
          {%- endif %}
      - type: conditional
        conditions:
          - entity: media_player.pepijn_mini
            state_not: "off"
          - entity: media_player.pepijn_mini
            state_not: "idle"
        card:
          type: custom:mushroom-template-card
          layout: vertical
          entity: media_player.pepijn_mini
          icon: mdi:cast
          icon_color: "{{ 'yellow' if is_state(entity, 'playing') }}"
          badge_icon: "{{ 'mdi:alert' if is_state(entity, ['unavailable', 'unknown']) }}"
          badge_color: red
