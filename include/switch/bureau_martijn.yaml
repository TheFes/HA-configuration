platform: template
switches:
  bureau_martijn_template:
    value_template: "{{ is_state('switch.bureau_martijn_2', 'on') }}"
    turn_on:
      - service: switch.turn_on
        target:
          entity_id: switch.bureau_martijn_2
    turn_off:
      - service: script.computer_martijn_off
      - service: switch.turn_off
        target:
          entity_id: switch.bureau_martijn_2
