id: 8303e570-e1cf-4668-8bf9-804913b39dc1
alias: "Actions with wall button Landing"
mode: parallel
max_exceeded: silent
trigger:
  - trigger: state
    entity_id: event.dimmer_overloop_overloop
    not_from: unavailable
action:
  - alias: "Click type?"
    choose:
      - conditions:
          - alias: "Short?"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'single_press' }}"
        sequence:
          - alias: Toggle Overloop
            action: light.toggle
            data:
              entity_id: light.overloop
      - conditions:
          - alias: "Double?"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'double_press' }}"
        sequence:
          - alias: Set overloop to 100%
            action: light.turn_on
            data:
              entity_id: light.overloop
              brightness: 255
      - conditions:
          - alias: "Long"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'long_press' }}"
        sequence:
          - alias: Turn of all lights on 1st floor, 2nd floor and attic
            action: light.turn_off
            data:
              entity_id: light.groep_boven
