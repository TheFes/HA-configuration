type: conditional
conditions:
  - entity: input_boolean.christmas_time
    state: "on"
card:
  type: custom:vertical-stack-in-card
  cards:
    - type: custom:state-switch
      entity: group
      states:
        admin:
          type: custom:mushroom-template-card
          primary: >
            {% set title = { "NL": "Kerst", "EN": "Christmas" } %}
            {{ title[states('input_select.dashboard_language')] if user == 'Martijn' else title['NL'] }}
          icon: fas:sleigh
          icon_color: green
          layout: horizontal
          tap_action:
            action: none
          double_tap_action:
            action: call-service
            service: input_boolean.toggle
            target:
              entity_id: input_boolean.christmas_time
        user:
          type: custom:mushroom-template-card
          primary: Kerst
          icon: fas:sleigh
          icon_color: green
          layout: horizontal
          tap_action:
            action: none
    - type: custom:auto-entities
      card:
        type: custom:vertical-stack-in-card
        horizontal: true
      card_param: cards
      filter:
        include:
          - entity_id: switch.kerst*
            options:
              type: custom:mushroom-template-card
              entity: this.entity_id
              icon: "{{ state_attr(entity, 'icon') | default('mdi:light-switch', true)}}"
              icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
              badge_icon: "{{ 'mdi:alert' if is_state(entity, ['unavailable', 'unknown']) }}"
              badge_color: red
          - entity_id: switch.fotoboek
            options:
              type: custom:mushroom-template-card
              entity: this.entity_id
              icon: mdi:sheep
              icon_color: "{{ 'yellow' if is_state(entity, 'on') }}"
              badge_icon: "{{ 'mdi:alert' if is_state(entity, ['unavailable', 'unknown']) }}"
              badge_color: red
