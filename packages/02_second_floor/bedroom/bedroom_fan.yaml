# =============================================================================
# PACKAGE: Bedroom Air Purifier Control
# PURPOSE: Automated air quality management for bedroom with sleep mode integration
# LOCATION: Second Floor - Bedroom  
# DEPENDENCIES: Xiaomi air purifier, House mode sensor, Home zone
# LAST UPDATED: 2024-06-26
# =============================================================================

# OVERVIEW:
# Controls bedroom air purifier based on air quality, time of day, and house mode.
# Provides different behaviors for sleep mode (quiet operation) and daytime
# (auto mode), with automatic shutoff when air quality is excellent.

# ENTITIES CREATED:
# Automations:
# - automation.luchtreiniger_slaapkamer - Smart air purifier control

# EXTERNAL DEPENDENCIES:
# - Entity: fan.luchtreiniger_slaapkamer - Xiaomi air purifier fan control
# - Entity: switch.luchtreiniger_slaapkamer_led_enable - LED control switch
# - Entity: sensor.luchtreiniger_slaapkamer_air_quality - Air quality sensor
# - Entity: sensor.house_mode - House mode from central house mode package
# - Entity: zone.home - Home occupancy detection

# AIR PURIFIER LOGIC:
# Sleep Mode (house_mode = "Slapen"):
# - Low speed (11%) with LEDs off for quiet operation
# - Runs when air quality is not excellent
# - Turns off when excellent air quality maintained for 5+ minutes
#
# Evening Mode (after 21:30, people home):
# - Auto mode for optimal air cleaning
# - Only when air quality is not excellent and someone is home
#
# Quality Check Mode (hourly):
# - Activates during sleep if air quality degrades
# - Maintains sleep-friendly settings

# TRIGGERS:
# - Daily at 21:30 - Evening activation
# - House mode changes to/from "Slapen" - Sleep mode transitions  
# - Air quality changes - Quality-based control
# - Air quality "excellent" for 5+ minutes - Auto shutoff
# - Hourly check - Periodic quality assessment

# AIR QUALITY STATES:
# - "excellent" - Air purifier can be turned off
# - Other states (good, fair, poor, etc.) - Air purifier should run

# CONFIGURATION NOTES:
# Line 71: Evening start time (21:30) - adjust as needed
# Line 88: Sleep mode fan speed (11%) - adjust for noise preference  
# Lines 135-141: Excellent air quality delay (5 minutes) - tune for your needs

automation:
  - id: "1718219154509"
    alias: "Luchtreiniger Slaapkamer"
    description: ""
    triggers:
      - platform: time
        at: "21:30:00"
        id: time
      - platform: state
        entity_id:
          - sensor.house_mode
        to: Slapen
        id: sleep_time
      - platform: state
        entity_id:
          - sensor.house_mode
        from: Slapen
        id: no_more_sleep_time
      - platform: state
        entity_id:
          - sensor.luchtreiniger_slaapkamer_air_quality
        not_to:
          - excellent
          - unknown
        id: air_quality
      - platform: state
        entity_id:
          - sensor.luchtreiniger_slaapkamer_air_quality
        to: excellent
        id: air_quality
        for:
          minutes: 5
      - platform: time_pattern
        hours: /1
        id: quality_check
    condition: []
    actions:
      - choose:
          - conditions:
              - condition: trigger
                id:
                  - air_quality
                  - sleep_time
                  - quality_check
              - condition: state
                entity_id: sensor.house_mode
                state: Slapen
              - condition: not
                conditions:
                  - condition: state
                    entity_id: sensor.luchtreiniger_slaapkamer_air_quality
                    state: excellent
            sequence:
              - service: fan.turn_on
                metadata: {}
                data:
                  percentage: 11
                target:
                  entity_id: fan.luchtreiniger_slaapkamer
              - service: switch.turn_off
                target:
                  entity_id: switch.luchtreiniger_slaapkamer_led_enable
                data: {}
          - conditions:
              - condition: trigger
                id:
                  - time
                  - air_quality
              - condition: time
                after: "21:30"
              - condition: not
                conditions:
                  - condition: state
                    entity_id: sensor.luchtreiniger_slaapkamer_air_quality
                    state: excellent
              - condition: numeric_state
                entity_id: zone.home
                above: 0
            sequence:
              - service: fan.turn_on
                metadata: {}
                data:
                  preset_mode: auto
                target:
                  entity_id: fan.luchtreiniger_slaapkamer
          - conditions:
              - condition: trigger
                id:
                  - air_quality
                  - sleep_time
                  - no_more_sleep_time
              - condition: or
                conditions:
                  - condition: trigger
                    id:
                      - no_more_sleep_time
                  - condition: and
                    conditions:
                      - condition: state
                        entity_id: sensor.house_mode
                        state: Slapen
                      - condition: state
                        entity_id: sensor.luchtreiniger_slaapkamer_air_quality
                        state: excellent
                        for:
                          minutes: 5
            sequence:
              - service: fan.turn_off
                metadata: {}
                data: {}
                target:
                  entity_id: fan.luchtreiniger_slaapkamer
              - service: switch.turn_on
                target:
                  entity_id: switch.luchtreiniger_slaapkamer_led_enable
                data: {}
    mode: single