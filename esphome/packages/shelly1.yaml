substitutions:
  binary_sensor_pin: GPIO5
  switch_pin: GPIO4

esphome:
  friendly_name: ${device_type} ${device_name}
  name: ${lower_name}
  on_boot:
    priority: 250
    then:
      - select.set:
          id: button_type_select
          option: ${default_button_type}

esp8266:
  board: esp01_1m

packages:
  minimal: !include minimal.yaml
  basic: !include basic.yaml
  arduino: !include arduino.yaml
  button_actions: !include shelly_button_actions.yaml
