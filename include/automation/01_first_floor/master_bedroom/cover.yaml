id: 4711e349-f3e2-4e7d-adcb-e3b000162fd8
alias: "F1M - Open covers master bedroom when needed"
trigger:
  - platform: state
    entity_id: binary_sensor.trend_slaapkamer_temp
    to: "on"
  - platform: template
    value_template: "{{ state_attr('weather.tomorrow_io_daily', 'forecast')[0].temperature > 18 }}"
  - platform: template
    value_template: "{{ state_attr('weather.tomorrow_io_hourly', 'forecast')[0].condition in [ 'sunny', 'partlycloudy'] }}"
  - platform: numeric_state
    entity_id: sensor.slaapkamer_temp
    above: 20
  - platform: state
    entity_id: sun.sun
    to: "below_horizon"
    id: open
  - platform: time
    at: "10:00:00"
condition:
  - alias: "After 10"
    condition: time
    after: "10:00:00"
  - alias: "After sunrise"
    condition: state
    entity_id: sun.sun
    state: "above_horizon"
action:
  - if: "{{ trigger.id != 'open' }}"
    then:
      - alias: "Warm day"
        condition: template
        value_template: "{{ state_attr('weather.tomorrow_io_daily', 'forecast')[0].temperature > 18 }}"
      - alias: "Sunny or partly cloudy"
        condition: template
        value_template: >
          {{
            'sunny' in state_attr('weather.tomorrow_io_hourly', 'forecast')[0:1] | map(attribute='condition') | list
            or 'partlycloudy' in state_attr('weather.tomorrow_io_hourly', 'forecast')[0:1] | map(attribute='condition') | list
          }}
      - alias: "No rain upcoming"
        condition: template
        value_template: "{{ state_attr('weather.tomorrow_io_hourly', 'forecast')[0].precipitation == 0 }}"
      - alias: "Temperature rising"
        condition: state
        entity_id: binary_sensor.trend_slaapkamer_temp
        state: "on"
      - alias: "Warm inside"
        condition: numeric_state
        entity_id: sensor.slaapkamer_temp
        above: 20
      - if:
          - alias: "Cleaning time"
            condition: time
            after: " 08:30:00"
            before: " 11:00:00"
            weekday:
              - "thu"
        then:
          - alias: "Screens not already correctly set"
            condition: template
            value_template: "{{ not (16 > state_attr('cover.slaapkamer', 'current_position') > 17) }}"
          - alias: "Close left and right cover"
            service: cover.close_cover
            target:
              entity_id:
                - cover.slaapkamer_links_template
                - cover.slaapkamer_midden_template
                - cover.slaapkamer_rechts_template
          - alias: "Set middle cover to 50%"
            service: cover.set_cover_position
            target:
              entity_id: cover.slaapkamer_links_template
            data:
              position: 50
        else:
          - alias: "Screen (partly) open"
            condition: template
            value_template: "{{ state_attr('cover.slaapkamer', 'current_position') != 0 }}"
          - alias: "Close cover"
            service: cover.close_cover
            target:
              entity_id: cover.slaapkamer
    else:
      - alias: "Screen not completely open"
        condition: template
        value_template: "{{ state_attr('cover.slaapkamer', 'current_position') != 100 }}"
      - alias: "Open cover"
        service: cover.open_cover
        target:
          entity_id: cover.slaapkamer
