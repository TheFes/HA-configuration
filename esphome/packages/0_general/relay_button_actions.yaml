substitutions:
  connected_light: light.some_light
  default_button_type: Detached
  restore_mode: restore_default_off

packages:
  button_press_defaults: !include ../0_general/button_press_defaults.yaml

esphome:
  on_boot:
    - priority: -100
      then:
        - select.set:
            id: light_type_select
            option: ${connected_light_type}
        - select.set:
            id: long_press_scope_select
            option: ${default_long_press_scope}

event:
  - platform: template
    name: ""
    id: event_entity
    event_types:
      - "single_press"
      - "double_press"
      - "triple_press"
      - "quintuple_press"
      - "long_press"
      - "single_long_press"
      - "release"

select:
  - platform: template
    name: Button Type
    id: button_type_select
    entity_category: config
    options:
      - Detached
      - Momentary
      - Toggle
      - Events Only
    optimistic: true
    restore_value: true
    on_value:
      then:
        - text_sensor.template.publish:
            id: button_type_state
            state: !lambda "return id(button_type_select).state;"
  - platform: template
    name: Connected Light Type
    id: light_type_select
    entity_category: config
    options:
      - Main
      - Support
    optimistic: true
    restore_value: true
  - platform: template
    name: Long Press Scope
    id: long_press_scope_select
    entity_category: config
    options:
      - Area
      - Floor
      - House
      - Custom
    optimistic: true
    restore_value: true

binary_sensor:
  - platform: gpio
    id: wall_button
    pin:
      number: ${binary_sensor_pin}
      inverted: ${binary_inverted}
    on_state:
      - if:
          condition:
            - text_sensor.state:
                id: button_type_state
                state: "Toggle"
          then:
            - switch.toggle: relay
    on_multi_click:
      - timing:
          - state: true
            min_length: 0ms
            max_length: ${first_press}
          - state: false
            min_length: 0ms
            max_length: ${press_wait}
          - state: true
            min_length: 0ms
            max_length: ${short_press}
          - state: false
            min_length: 0ms
            max_length: ${press_wait}
          - state: true
            min_length: 0ms
            max_length: ${short_press}
          - state: false
            min_length: 0ms
            max_length: ${press_wait}
          - state: true
            min_length: 0ms
            max_length: ${short_press}
          - state: false
            min_length: 0ms
            max_length: ${press_wait}
          - state: true
            min_length: 0ms
            max_length: ${short_press}
          - state: false
            min_length: ${press_wait}
        then:
          - if:
              condition:
                - api.connected:
              then:
                - event.trigger:
                    id: event_entity
                    event_type: "quintuple_press"
          - button.press: restart_button
      - timing:
          - state: true
            min_length: 0ms
            max_length: ${first_press}
          - state: false
            min_length: 0ms
            max_length: ${press_wait}
          - state: true
            min_length: 0ms
            max_length: ${short_press}
          - state: false
            min_length: 0ms
            max_length: ${press_wait}
          - state: true
            min_length: 0ms
            max_length: ${short_press}
          - state: false
            min_length: ${press_wait}
        then:
          - if:
              condition:
                - not:
                    - text_sensor.state:
                        id: button_type_state
                        state: "Toggle"
              then:
                - event.trigger:
                    id: event_entity
                    event_type: "triple_press"
                - switch.toggle: relay
      - timing:
          - state: true
            min_length: 0ms
            max_length: ${first_press}
          - state: false
            min_length: 0ms
            max_length: ${press_wait}
          - state: true
            min_length: 0ms
            max_length: ${short_press}
          - state: false
            min_length: ${press_wait}
        then:
          - event.trigger:
              id: event_entity
              event_type: "double_press"
          - if: &toggle_relay
              condition:
                - or:
                    - text_sensor.state:
                        id: button_type_state
                        state: "Momentary"
                    - and:
                        - text_sensor.state:
                            id: button_type_state
                            state: "Detached"
                        - or:
                            - not:
                                - api.connected:
                            - switch.is_off: relay
                            - text_sensor.state:
                                id: light_status
                                state: "unavailable"
                            - text_sensor.state:
                                id: light_status
                                state: "unknown"
              then:
                - logger.log: "Toggle relay"
                - switch.toggle: relay
      - timing:
          - state: true
            min_length: 0ms
            max_length: ${first_press}
          - state: false
            min_length: 0ms
            max_length: ${press_wait}
          - state: true
            min_length: ${long_press}
        then:
          - event.trigger:
              id: event_entity
              event_type: "single_long_press"
      - timing:
          - state: true
            min_length: 0ms
            max_length: ${first_press}
          - state: false
            min_length: ${press_wait}
        then:
          - event.trigger:
              id: event_entity
              event_type: "single_press"
          - if: *toggle_relay
      - timing:
          - state: true
            min_length: ${long_press}
        then:
          - event.trigger:
              id: event_entity
              event_type: "long_press"
          - if: *toggle_relay
    on_release:
      then:
        - event.trigger:
            id: event_entity
            event_type: "release"

text_sensor:
  - platform: homeassistant
    entity_id: ${connected_light}
    id: light_status
    internal: true
  - platform: template
    internal: true
    id: button_type_state
    lambda: |-
      return id(button_type_select).state;

# globals for dim action
globals:
  - id: dim_down_bool
    type: bool
    restore_value: true
    initial_value: "true"

switch:
  - platform: template
    name: Dim Down
    id: dim_down_active
    turn_on_action:
      - globals.set:
          id: dim_down_bool
          value: "true"
    turn_off_action:
      - globals.set:
          id: dim_down_bool
          value: "false"
    lambda: |-
      return id(dim_down_bool);
    entity_category: config
