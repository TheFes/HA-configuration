id: screen_pepijn_unavailalbe
alias: "Eerste Verdieping | Pepijn - Screen reset via switch"
mode: single
max_exceeded: silent
trigger:
  - platform: state
    entity_id: cover.pepijn_tahoma
    to: "unavailable"
action:
  - alias: "Proberen te resetten via switch"
    repeat:
      sequence:
        - alias: "Switch uitzetten"
          service: switch.turn_off
          target:
            entity_id: switch.screen_pepijn
        - delay: 50
        - alias: "Switch aanzetten"
          service: switch.turn_on
          target:
            entity_id: switch.screen_pepijn
        - delay:
            minutes: 4
      until:
        - condition: or
          conditions:
            - condition: not
              conditions:
                - condition: state
                  entity_id: cover.pepijn_tahoma
                  state: "unavailable"
            - alias: "Niet te vaak.."
              condition: template
              value_template: "{{  repeat.index <= 20 }}"