id: ab90c785-929e-46de-8c20-361ba0fea963
alias: "Actions with wall button Bathroom 2nd Floor"
mode: parallel
max_exceeded: silent
trigger:
  - trigger: state
    entity_id: event.sonoff_badkamer_zolder_sonoff_badkamer_zolder
    not_from: unavailable
action:
  - variables:
      main: light.badkamer_zolder_template
  - alias: "Click type?"
    choose:
      - conditions:
          - alias: "Short?"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'single_press' }}"
        sequence:
          - alias: "Turn off main light"
            action: light.toggle
            target:
              entity_id: "{{ main }}"
      - conditions:
          - alias: "Double?"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'double_press' }}"
        sequence:
          - alias: "Light to 100% brightness"
            action: light.turn_on
            target:
              entity_id: "{{ main }}"
            data:
              brightness: 255
          - alias: "Light to 100% brightness"
            action: light.turn_on
            target:
              entity_id: "{{ main }}"
            data:
              color_temp_kelvin: 6535
      - conditions:
          - alias: "Long"
            condition: template
            value_template: "{{ trigger.to_state.attributes.event_type == 'long_press' }}"
        sequence:
          - alias: "Turn on light with low brightness"
            action: light.turn_on
            target:
              entity_id: "{{ main }}"
            data:
              brightness_pct: 10
          - alias: "Turn on light with low brightness"
            action: light.turn_on
            target:
              entity_id: "{{ main }}"
            data:
              color_temp_kelvin: 2200
