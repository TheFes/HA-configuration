input_boolean:
  keuken_voice:
    name: Keuken
    icon: mdi:fridge-outline
  pepijn_voice:
    name: Pepijn
    icon: mdi:unicorn
  floris_voice:
    name: Floris
    icon: mdi:teddy-bear
  woonkamer_voice:
    name: Woonkamer
    icon: mdi:sofa
  martijn_voice:
    name: Martijn
    icon: mdi:human-male
  tts_volume:
    name: Set volume?
    icon: mdi:volume-plus

group:
  tts_selection:
    name: "TTS target selection"
    entities: &booleans
      - input_boolean.martijn_voice
      - input_boolean.floris_voice
      - input_boolean.pepijn_voice
      - input_boolean.keuken_voice
      - input_boolean.woonkamer_voice

input_number:
  tts_volume:
    name: TTS Volume
    min: 0
    max: 100
    step: 5
    mode: slider
    icon: mdi:volume-high
    unit_of_measurement: "%"

input_text:
  tts_message:
    name: TTS Message
    icon: mdi:message

input_select:
  radio_channel:
    name: Radio Channel
    options:
      - NPO Radio 2
      - Radio Veronica
      - Willy
      - KINK
      - VRT Studio Brussel
      - Geen
  tts_or_radio:
    name: TTS or Radio
    options:
      - TTS
      - Radio

script:
  google_tts_radio_dashboard:
    alias: "TTS via Dashboard"
    description: Script to send TTS message via dashboard.
    icon: mdi:cast-audio
    mode: single
    variables:
      boolean: *booleans
      default_volume: 25
      default_message: ""
      default_selection: "Martijn"
      reset_booleans: True
    sequence:
      - variables:
          target: >
            {%
              set target = expand(boolean)
                            | selectattr('state', 'eq', 'on')
                            | map(attribute='entity_id')
                            | map('replace', 'input_boolean', 'assist_satellite')
                            | map('replace', '_voice', '')
                            | list
            %}
            {{ target }}
      - if:
          - alias: "TTS selected"
            condition: state
            entity_id: input_select.tts_or_radio
            state: "TTS"
        then:
          - alias: "Send TTS message"
            action: assist_satellite.announce
            target:
              entity_id: "{{ target }}"
            data:
              message: "{{ states('input_text.tts_message') }}"
          - alias: "Reset message"
            choose:
              - conditions: "{{ default_message is defined }}"
                sequence:
                  - action: input_text.set_value
                    target:
                      entity_id: input_text.tts_message
                    data:
                      value: "{{ default_message }}"
        else:
          - variables:
              radio_data:
