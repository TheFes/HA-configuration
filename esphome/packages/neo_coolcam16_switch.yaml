esp8266:
  board: esp8285

substitutions:
  current_res: "0.00221"
  voltage_div: "800"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      inverted: True
    name: "${device_name} ${device_type} button"
    internal: true
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    name: "${device_name} ${device_type} Led"
    pin: GPIO13
    inverted: True
    id: red_led
    internal: true
  - platform: gpio
    name: "${device_name}"
    icon: "${icon}"
    pin: GPIO14
    id: relay
    on_turn_on:
      - switch.turn_on: red_led
    on_turn_off:
      - switch.turn_off: red_led

sensor:
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: True
    cf_pin: GPIO04
    cf1_pin: GPIO05
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    current:
      name: "${device_name} ${device_type} Amperage"
      unit_of_measurement: A
    voltage:
      name: "${device_name} ${device_type} Voltage"
      unit_of_measurement: V
    power:
      name: "${device_name} ${device_type} Power"
      unit_of_measurement: W
      id: "wattage"
    change_mode_every: 8
    update_interval: 10s
  - platform: total_daily_energy
    name: "${device_name} ${device_type} Total Daily Energy"
    power_id: "wattage"
    filters:
      # Multiplication factor from W to kW is 0.001
      - multiply: 0.001
    unit_of_measurement: kWh
