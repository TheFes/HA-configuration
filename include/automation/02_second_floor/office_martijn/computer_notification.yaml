id: 3d938c95-1b47-4ee3-93ca-56753feb6e94
alias: "Computer Martijn notification actions"
mode: single
max_exceeded: silent
trigger:
  - platform: event
    id: "computer_off"
    event_type: mobile_app_notification_action
    event_data:
      action: "computer_martijn_off"
  - platform: event
    id: "computer_on"
    event_type: mobile_app_notification_action
    event_data:
      action: "computer_martijn_on"
  - platform: time
    id: "alert_on"
    at: "08:00:00"
action:
  - alias: "Actions computer Martijn alert"
    choose:
      - conditions:
          condition: trigger
          id: "computer_off"
        sequence:
          - action: switch.turn_off
            target:
              entity_id: switch.computer_zolder
      - conditions:
          condition: trigger
          id: "computer_on"
        sequence:
          - action: alert.turn_off
            target:
              entity_id: alert.computer_martijn
      - conditions:
          condition: trigger
          id: "alert_on"
        sequence:
          - action: alert.turn_on
            target:
              entity_id: alert.computer_martijn
