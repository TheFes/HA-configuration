esp8266:
  board: esp8285

binary_sensor:
  - platform: status
    name: Status
  - platform: gpio
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
      inverted: true
    name: Button
    internal: true
    id: button_press
    on_press:
      - switch.toggle: relay_and_light

output:
  - platform: esp8266_pwm
    id: led
    pin:
      number: GPIO4
      inverted: true

light:
  - platform: monochromatic
    id: status_led
    name: ${name} Light
    output: led
    internal: true

switch:
  - platform: gpio
    id: relay
    pin: GPIO12
  - platform: template
    name: ""
    icon: ${icon}
    optimistic: true
    id: relay_and_light
    turn_on_action:
      - switch.turn_on: relay
      - light.turn_on: status_led
    turn_off_action:
      - switch.turn_off: relay
      - light.turn_off: status_led
