id: 4711e349-f3e2-4e7d-adcb-e3b000162fd8
alias: "F1M - Open covers Floris when needed"
mode: restart
trigger:
  - platform: state
    entity_id: binary_sensor.trend_floris_temp
    to: "on"
  - platform: template
    value_template: "{{ state_attr('sensor.weather_forecasts', 'daily')[0].temperature > 18 if state_attr('sensor.weather_forecasts', 'daily') else false }}"
  - platform: template
    value_template: "{{ state_attr('sensor.weather_forecasts', 'hourly')[0].condition in [ 'sunny', 'partlycloudy'] if state_attr('sensor.weather_forecasts', 'daily') else false }}"
  - platform: numeric_state
    entity_id: sensor.floris_temp
    above: 20
  - platform: state
    entity_id: sun.sun
    to: "below_horizon"
    id: open
  - platform: time
    at: "10:00:00"
condition:
  - alias: "After 10"
    condition: time
    after: "10:00:00"
action:
  - if: >
      {{
        trigger.id != 'open'
        and not is_state('binary_sensor.screen_floris_manual', 'on')
        and now() < today_at('20:00')
      }}
    then:
      - alias: "After sunrise"
        condition: state
        entity_id: sun.sun
        state: "above_horizon"
      - alias: "Warm day"
        condition: template
        value_template: "{{ state_attr('sensor.weather_forecasts', 'daily')[0].temperature > 18 if state_attr('sensor.weather_forecasts', 'daily') else false }}"
      - alias: "Sunny or partly cloudy"
        condition: template
        value_template: >
          {{
            ('sunny' in state_attr('sensor.weather_forecasts', 'hourly')[0:1] | map(attribute='condition') | list
            or 'partlycloudy' in state_attr('sensor.weather_forecasts', 'hourly')[0:1] | map(attribute='condition') | list)
            if state_attr('sensor.weather_forecasts', 'hourly') else false 
          }}
      - alias: "No rain upcoming"
        condition: state
        entity_id: binary_sensor.rain
        state: "off"
      - alias: "Temperature rising"
        condition: state
        entity_id: binary_sensor.trend_floris_temp
        state: "on"
      - alias: "Warm inside"
        condition: numeric_state
        entity_id: sensor.floris_temp
        above: 20
      - if:
          - alias: "Cleaning time"
            condition: time
            after: " 08:30:00"
            before: " 11:00:00"
            weekday:
              - "thu"
        then:
          - alias: "Screens not already correctly set"
            condition: template
            value_template: "{{ not (16 > state_attr('cover.floris', 'current_position') > 17) }}"
          - alias: "Close left and right cover"
            service: cover.close_cover
            target:
              entity_id:
                - cover.floris_links_template
                - cover.floris_midden_template
                - cover.floris_rechts_template
          - alias: "Set middle cover to 50%"
            service: cover.set_cover_position
            target:
              entity_id: cover.floris_links_template
            data:
              position: 50
        else:
          - alias: "Screen (partly) open"
            condition: template
            value_template: "{{ state_attr('cover.floris', 'current_position') != 0 }}"
          - alias: "Close cover"
            service: cover.close_cover
            target:
              entity_id: cover.floris
  - if: "{{ trigger.id == 'open' }}"
    then:
      - alias: "Screen not completely open"
        condition: template
        value_template: "{{ state_attr('cover.floris', 'current_position') != 100 }}"
      - alias: "Open cover"
        service: cover.open_cover
        target:
          entity_id: cover.floris
