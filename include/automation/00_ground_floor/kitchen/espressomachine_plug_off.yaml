id: fe09f19c-86eb-4bd8-be3f-096bed6308f1
alias: "F0K - Espresso machine plug off"
mode: restart
max_exceeded: silent
trigger:
  - platform: state
    entity_id: switch.espresso
    from: "off"
    to: "on"
  - platform: homeassistant
    event: start
  - platform: event
    event_type: automation_reloaded
  - platform: numeric_state
    entity_id: sensor.espresso_power
    above: 25
    id: "active"
condition:
  - alias: "Espressomachine on?"
    condition: state
    entity_id: switch.espresso
    state: "on"
action:
  - alias: "Trigger type"
    choose:
      - conditions:
          - condition: trigger
            id: "active"
        sequence:
          - alias: "Espresso machine inactive for 31 minutes"
            wait_for_trigger:
              - platform: numeric_state
                entity_id: sensor.espresso_power
                below: 25
                for: "00:31:00"
    default:
      - delay:
          minutes: 31
  - alias: "Turn plug off"
    service: switch.turn_off
    target:
      entity_id: switch.espresso
