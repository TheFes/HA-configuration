id: d4fa325e-c2b5-4ec8-8c51-e574fa105eca
alias: "00 - Sunshade outside"
mode: single
max_exceeded: silent
trigger:
  - platform: time
    id: screen_open
    at: "06:30"
  - platform: time
    id: screen_close
    at: "14:00"
condition:
  - alias: "Holiday mode on?"
    condition: state
    entity_id: sensor.house_mode
    state: "Vakantie"
action:
  - alias: "In of uit?"
    choose:
      - conditions:
          - condition: trigger
            id: screen_open
          - alias: "Warm day?"
            condition: template
            value_template: "{{ state_attr('weather.combined_daily', 'forecast')[0].temperature >= 22 if state_attr('weather.combined_daily', 'forecast') else true}}"
          - alias: "Sunny day?"
            condition: template
            value_template: >
              {{ 
                state_attr('weather.combined_daily', 'forecast')[0].condition  in ['partly_cloudy', 'sunny' ]
                if state_attr('weather.combined_daily', 'forecast') else true
              }}
        sequence:
          - alias: "Random delay"
            delay:
              minutes: "{{ range(0, 60) | random }}"
          - alias: "Open sunshade"
            service: cover.open_cover
            target:
              entity_id: cover.veranda
      - conditions:
          - condition: trigger
            id: screen_close
        sequence:
          - alias: "Random delay"
            delay:
              minutes: "{{ range(0, 60) | random }}"
          - alias: "Close sunshade"
            service: cover.close_cover
            target:
              entity_id: cover.veranda
