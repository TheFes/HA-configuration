# Combined garden automation package

# From: outside_lights_on.yaml
automation:
  - id: 15bc9238-0a61-4448-92bc-854848521572
    alias: "Turn lights outside on and off"
    mode: single
    max_exceeded: silent
    triggers:
      - trigger: homeassistant
        event: start
      - trigger: state
        entity_id: sun.sun
        to:
          - "above_horizon"
          - "below_horizon"
      - trigger: time
        at:
          - "00:00"
          - "06:30"
    actions:
      - alias: "Midnight, morning or evening?"
        choose:
          - conditions:
              - alias: "Midnight?"
                condition: time
                before: " 00:15:00"
            sequence:
              - alias: "Lights in garden off"
                action: light.turn_off
                target:
                  entity_id:
                    - light.tuinlampjes
                    - light.veranda
          - conditions:
              - alias: "After sunrise?"
                condition: state
                entity_id: sun.sun
                state: "above_horizon"
            sequence:
              - alias: "All outside lights off"
                action: light.turn_off
                target:
                  entity_id:
                    - light.groep_buiten
          - conditions:
              - alias: "After sunset"
                condition: state
                entity_id: sun.sun
                state: "below_horizon"
            sequence:
              - alias: "Turn front door light and garden lights on"
                action: light.turn_on
                target:
                  entity_id:
                    - light.tuinlampjes
                    - light.voordeur
              - alias: "Turn porch light on"
                action: light.turn_on
                target:
                  entity_id: light.veranda
                data:
                  brightness: 10
              - alias: "Short delay"
                delay: 10
              - alias: "Another service call to be sure (sometimes it fails)"
                action: light.turn_on
                target:
                  entity_id: light.veranda
                data:
                  brightness: 10

  # From: sonoff_garden.yaml
  - id: f80d05dd-bdc4-49ec-b5c0-07c9bb3757a0
    alias: "Actions for garden sonoff"
    mode: parallel
    max_exceeded: silent
    triggers:
      - trigger: state
        entity_id: event.sonoff_tuin_sonoff_tuin
        not_from: unavailable
    actions:
      - alias: "Click type?"
        choose:
          - conditions:
              - alias: "Short?"
                condition: template
                value_template: "{{ trigger.to_state.attributes.event_type == 'single_press' }}"
            sequence:
              - alias: "Toggle light"
                action: light.toggle
                target:
                  entity_id: light.groep_tuin
          - conditions:
              - alias: "Double?"
                condition: template
                value_template: "{{ trigger.to_state.attributes.event_type == 'double_press' }}"
            sequence:
              - alias: "Light on 100%"
                action: light.turn_on
                target:
                  entity_id: light.veranda
                data:
                  brightness: 255
          - conditions:
              - alias: "Long?"
                condition: template
                value_template: "{{ trigger.to_state.attributes.event_type == 'long_press' }}"
            sequence:
              - action: "cover.{{ 'close' if is_state('cover.veranda', 'open') else 'open' }}_cover"
                target:
                  entity_id: cover.veranda

  # From: sunshade.yaml
  - id: 36123179-ef70-4a84-be1a-ea1eb11cfc97
    alias: "Open sunshade when needed"
    mode: restart
    triggers:
      - trigger: state
        entity_id: binary_sensor.trend_woonkamer_temp
        to: "on"
      - trigger: state
        entity_id: sun.sun
        to: above_horizon
      - trigger: numeric_state
        entity_id: sensor.weather_combined_max_temp_today
        above: 18
      - trigger: state
        entity_id: weather.combined
        to:
          - sunny
          - partycloudy
      - trigger: state
        entity_id: binary_sensor.rain
        to: "off"
      - trigger: numeric_state
        entity_id: sensor.woonkamer_multi_temperature
        above: 20
      - trigger: time
        at: "16:00:00"
        id: "close"
    actions:
      - if: "{{ state_attr('sun.sun', 'rising') and not is_state('binary_sensor.screen_veranda_manual', 'on') }}"
        then:
          - alias: "No rain"
            condition: state
            entity_id: binary_sensor.rain
            state: "off"
          - alias: "Warm day"
            condition: numeric_state
            entity_id: sensor.weather_combined_max_temp_today
            above: 18
          - alias: "Sunny or partly cloudy"
            condition: state
            entity_id: weather.combined
            state:
              - sunny
              - partlycloudy
          - alias: "Temperature rising"
            condition: state
            entity_id: binary_sensor.trend_woonkamer_temp
            state: "on"
          - alias: "Warm inside"
            condition: numeric_state
            entity_id: sensor.woonkamer_multi_temperature
            above: 20
          - alias: "Open cover"
            action: cover.open_cover
            target:
              entity_id: cover.veranda
      - if: "{{ trigger.id == 'close' }}"
        then:
          - alias: "Close cover"
            action: cover.close_cover
            target:
              entity_id: cover.veranda