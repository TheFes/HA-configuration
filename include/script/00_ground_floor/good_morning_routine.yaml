good_morning_routine:
  alias: "Lights on in the morning (Voice)"
  icon: mdi:weather-sunset-up
  sequence:
    - choose:
        - conditions: "{{ area in ['Keuken', 'Woonkamer' ] }}"
          sequence:
            - alias: "Turn on plugs for kettle and espresso machine"
              action: switch.turn_on
              target:
                entity_id:
                  - switch.waterkoker
                  - switch.espresso
            - condition: state
              entity_id: binary_sensor.light_inside
              state: "off"
            - alias: "Turn some lights on"
              action: light.turn_on
              target:
                entity_id:
                  - light.keukenspotjes
                  - light.booglamp
                  - light.tv_lamp
            - alias: "Turn on dinging table and speelhoek light with max brightness"
              action: light.turn_on
              target:
                entity_id:
                  - light.eettafel
                  - light.groep_speelhoek
              data:
                brightness: 255
        - conditions: "{{ area == 'Floris' }}"
          sequence:
            - alias: "Light on"
              action: light.turn_on
              target:
                entity_id:
                  - light.floris_template
              data:
                brightness_pct: 20
            - action: light.turn_on
              target:
                entity_id: light.floris_leeslamp
              data:
                color_temp: 250
                brightness: 150
            - alias: "Turn on graafmachine"
              action: light.turn_on
              target:
                entity_id: light.graafmachine
              data:
                brightness: 26
                rgb_color:
                  - 255
                  - 148
                  - 3
        - conditions: "{{ area == 'Pepijn' }}"
          sequence:
            - alias: "Dim ceiling light"
              action: light.turn_on
              target:
                entity_id: light.pepijn_template
              data:
                brightness_pct: 20
            - alias: "Bed group"
              action: light.turn_on
              target:
                entity_id: light.groep_bed_pepijn
              data:
                color_temp_kelvin: 3000
                brightness_pct: 20
            - alias: "Turn on reading light and globe"
              action: light.turn_on
              target:
                entity_id:
                  - light.booglamp
                  - light.wereldbol
