theme: Mushroom Shadow
icon: mdi:home
title: Grid layout
type: custom:grid-layout
path: home
badges:
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
      - type: menu
      - type: weather
        entity: weather.combined_daily
        show_conditions: false
        show_temperature: true
        tap_action:
          action: navigate
          navigation_path: weer
      - type: template
        icon: mdi:lightning-bolt
        content: >-
          {{ ((states('sensor.power_consumption') | float -
          states('sensor.power_production') | float) * 1000) | round }} W
        icon_color: yellow
        tap_action:
          action: navigate
          navigation_path: /energy
      - type: entity
        entity: sensor.water_meter_current_usage
        icon_color: blue
layout:
  grid-template-columns: 12.5% 25% 25% 25% 12.5%
  grid-template-rows: auto
  grid-template-areas: |
    ". badges badges badges ."
    ". header header header ."
    ". . messages . ."
    ". ground first second ."
    ". . outside . ."
  mediaquery:
    "(max-width: 800px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "badges"
        "header"
        "messages"
        "ground"
        "outside"
        "first"
        "second"
    "(max-width: 1200px)":
      grid-template-columns: 25% 25% 25% 25%
      grid-template-areas: |
        "badges badges badges badges"
        "header header header header"
        ". messages messages ."
        "ground ground first first"
        "outside outside second second"
cards: !include_dir_list /config/include/lovelace/01_general/cards/00_home/
