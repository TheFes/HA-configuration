id: 3fd99480-be86-44d6-a3dd-678c832d6366
alias: "F0R - Restroom light on and off"
mode: single
max_exceeded: silent
trigger:
  - platform: state
    entity_id: binary_sensor.motion_wc
    to: "on"
    from: "off"
action:
  - alias: "Turn light on"
    service: light.turn_on
    target:
      entity_id: light.wc
  - repeat:
      sequence:
        - alias: "Wait until motion sensor triggers again"
          wait_for_trigger:
            - platform: state
              entity_id: binary_sensor.motion_wc
              to: "on"
            - platform: state
              entity_id: light.wc
              to: "off"
          timeout: "00:06:00"
        - if: "{{ wait.trigger is none }}"
          then:
            - alias: "Turn light off"
              service: light.turn_off
              target:
                entity_id: light.wc
      until:
        - condition: state
          entity_id: light.wc
          state: "off"
