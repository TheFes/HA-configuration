- trigger:
    - platform: template
      value_template: >
        {{
          is_state('sensor.iphone_van_martijn_bssid', '2c:3a:fd:bf:2c:fb')
          and not is_state('sensor.iphone_van_martijn_battery_state', 'not_charging')
        }}
      id: "on"
    - platform: template
      value_template: >
        {{
          is_state('sensor.iphone_van_martijn_battery_state', 'not_charging')
          and is_state('switch.bureau_martijn', 'on')
        }}
      id: "off"
    - platform: state
      entity_id: sensor.iphone_van_martijn_bssid
      from: 2c:3a:fd:bf:2c:fb
      for: "00:01:00"
      id: "off"
  binary_sensor:
    - unique_id: 196e14c5-dc4a-482e-9dae-945b0626c1df
      name: iPhone Martijn on charger
      device_class: battery_charging
      state: "{{ trigger.id | bool }}"
