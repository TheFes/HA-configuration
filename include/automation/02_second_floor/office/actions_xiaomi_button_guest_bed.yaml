id: b54906bf-51b0-4e0f-919a-ced9436588d6
alias: "F2O - Xiaomi button Guest Bed"
trigger:
  - platform: state
    entity_id: sensor.knop_logeerbed_action
    from: ~
action:
  - alias: "Which click type"
    choose:
      - conditions: "{{ trigger.to_state.state == 'single' }}"
        sequence:
          - if: "{{ is_state('light.werkkamer_martijn_plafond', 'on') }}"
            then:
              - service: light.turn_off
                target:
                  entity_id: light.werkkamer_martijn_plafond
            else:
              - service: light.turn_on
                target:
                  entity_id: light.werkkamer_martijn_plafond
                data:
                  brightness: 10
              - service: light.turn_on
                target:
                  entity_id: light.werkkamer_martijn_plafond
                data:
                  color_temp_kelvin: 2000
      - conditions: "{{ trigger.to_state.state == 'hold' }}"
        sequence:
          - if: "{{ is_state('light.matrix', 'off') }}"
            then:
              - service: light.turn_on
                target:
                  entity_id: light.awtrix_dd3300_matrix
                data:
                  brightness: 10
              - delay: 10
          - service: light.turn_off
            target:
              entity_id: light.awtrix_dd3300_matrix
      - conditions: "{{ trigger.to_state.state == 'double' }}"
        sequence:
          - service: light.turn_on
            target:
              entity_id: light.werkkamer_martijn_plafond
            data:
              brightness: 255
          - service: light.turn_on
            target:
              entity_id: light.werkkamer_martijn_plafond
            data:
              color_temp_kelvin: 6535
      - conditions: "{{ trigger.to_state.state == 'release' }}"
        sequence: []
