id: 6cdd3311-fb90-47ea-a796-f679091021f2
alias: "Turn on holiday mode and send notification"
mode: queued
max_exceeded: silent
trigger:
  - platform: state
    entity_id: zone.home
    to: "0"
    for: "12:00:00"
    id: boolean_on
  - platform: event
    id: holiday_on
    event_type: mobile_app_notification_action
    event_data:
      action: "vakantie"
  - platform: state
    id: holiday_house
    entity_id: sensor.house_mode
    to: "Vakantie"
  - platform: event
    id: no_holiday
    event_type: mobile_app_notification_action
    event_data:
      action: "no_holiday"
  - platform: numeric_state
    id: holiday_over
    entity_id: sensor.thuis_martijn_distance
    below: 10000
action:
  - alias: "Actions holiday mode"
    choose:
      - conditions:
          condition: trigger
          id: boolean_on
        sequence:
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.op_vakantie
      - conditions:
          condition: trigger
          id: holiday_on
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.op_vakantie
          - service: input_boolean.turn_on
            target:
              entity_id: input_boolean.vakantie
          - service: notify.mobile_app_pixel_7_pro
            data:
              title: "☀️ Fijne vakantie! ☀️"
              message: "Vakantiemodus is nu actief"
              data:
                channel: Holiday
                ttl: 0
                priority: high
                notification_icon: mdi:sunglasses
      - conditions:
          condition: trigger
          id: holiday_house
        sequence:
          - variables:
              switches: >
                {{
                  integration_entities('esphome')
                    | select('is_state', 'Detached')
                    | map('replace', 'select', 'switch')
                    | map('replace', '_button_type', '')
                    | select('has_value')
                    | list
                }}
          - service: switch.turn_off
            target:
              entity_id: "{{ switches }}"
      - conditions:
          condition: trigger
          id: no_holiday
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.op_vakantie
      - conditions:
          condition: trigger
          id: holiday_over
        sequence:
          - service: input_boolean.turn_off
            target:
              entity_id: input_boolean.vakantie
          - if:
              - alias: "No guest"
                condition: state
                entity_id: input_boolean.gast
                state: "off"
            then:
              - variables:
                  switches: >
                    {{
                      integration_entities('esphome')
                        | select('is_state', 'Detached')
                        | map('replace', 'select', 'switch')
                        | map('replace', '_button_type', '')
                        | select('has_value')
                        | list
                    }}
              - service: switch.turn_on
                target:
                  entity_id: "{{ switches }}"
              - delay: 20
              - variables:
                  lights: >
                    {{
                      switches
                        | map('regex_replace', '^switch.shelly1_|^switch.sonoff_', 'light.')
                        |select('has_value')
                        | list
                    }}
              - service: light.turn_off
                target:
                  entity_id: "{{ lights }}"
