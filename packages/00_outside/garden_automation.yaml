# Combined garden automation package

# From: outside_lights_on.yaml
automation:
  - id: 15bc9238-0a61-4448-92bc-854848521572
    alias: "Turn lights outside on and off"
    mode: single
    max_exceeded: silent
    triggers:
      - trigger: homeassistant
        event: start
      - trigger: state
        entity_id: sun.sun
        to:
          - "above_horizon"
          - "below_horizon"
      - trigger: time
        at:
          - "00:00"
          - "06:30"
    actions:
      - alias: "Midnight, morning or evening?"
        choose:
          - conditions:
              - alias: "Midnight?"
                condition: time
                before: " 00:15:00"
            sequence:
              - alias: "Lights in garden off"
                action: light.turn_off
                target:
                  entity_id:
                    - light.tuinlampjes
                    - light.veranda
          - conditions:
              - alias: "After sunrise?"
                condition: state
                entity_id: sun.sun
                state: "above_horizon"
            sequence:
              - alias: "All outside lights off"
                action: light.turn_off
                target:
                  entity_id:
                    - light.groep_buiten
          - conditions:
              - alias: "After sunset"
                condition: state
                entity_id: sun.sun
                state: "below_horizon"
            sequence:
              - alias: "Turn front door light and garden lights on"
                action: light.turn_on
                target:
                  entity_id:
                    - light.tuinlampjes
                    - light.voordeur
              - alias: "Turn porch light on"
                action: light.turn_on
                target:
                  entity_id: light.veranda
                data:
                  brightness: 10
              - alias: "Short delay"
                delay: 10
              - alias: "Another service call to be sure (sometimes it fails)"
                action: light.turn_on
                target:
                  entity_id: light.veranda
                data:
                  brightness: 10

  # From: sonoff_garden.yaml
  - id: f80d05dd-bdc4-49ec-b5c0-07c9bb3757a0
    alias: "Actions for garden sonoff"
    mode: parallel
    max_exceeded: silent
    triggers:
      - trigger: state
        entity_id: event.sonoff_tuin_sonoff_tuin
        not_from: unavailable
    actions:
      - alias: "Click type?"
        choose:
          - conditions:
              - alias: "Short?"
                condition: template
                value_template: "{{ trigger.to_state.attributes.event_type == 'single_press' }}"
            sequence:
              - alias: "Toggle light"
                action: light.toggle
                target:
                  entity_id: light.groep_tuin
          - conditions:
              - alias: "Double?"
                condition: template
                value_template: "{{ trigger.to_state.attributes.event_type == 'double_press' }}"
            sequence:
              - alias: "Light on 100%"
                action: light.turn_on
                target:
                  entity_id: light.veranda
                data:
                  brightness: 255
          - conditions:
              - alias: "Long?"
                condition: template
                value_template: "{{ trigger.to_state.attributes.event_type == 'long_press' }}"
            sequence:
              - alias: "Toggle veranda cover open/close"
                action: "cover.{{ 'close' if is_state('cover.veranda', 'open') else 'open' }}_cover"
                target:
                  entity_id: cover.veranda

  # From: sunshade.yaml
  - id: 36123179-ef70-4a84-be1a-ea1eb11cfc97
    alias: "Open sunshade when needed"
    mode: restart
    triggers:
      - alias: The temperature in the living room is rising
        trigger: state
        entity_id: binary_sensor.trend_woonkamer_temp
        to: "on"
      - alias: The sun is above the horizon
        trigger: state
        entity_id: sun.sun
        to: above_horizon
      - alias: It will be over 18 degrees
        trigger: numeric_state
        entity_id: sensor.weather_combined_max_temp_today
        above: 18
      - alias: Sunny or partly cloudy outside
        trigger: state
        entity_id: weather.combined
        to:
          - sunny
          - partycloudy
      - alias: Currently not raining
        trigger: state
        entity_id: binary_sensor.rain
        to: "off"
      - alias: Over 20 degrees inside
        trigger: numeric_state
        entity_id: sensor.woonkamer_multi_temperature
        above: 20
      - alias: Time is 16:00
        trigger: time
        at: "16:00:00"
        id: "close"
    conditions:
      - condition: template
        value_template: >
          {{
            (
              is_state('cover.veranda', 'open')
              and trigger.id == 'close'
            )
            or is_state('cover.veranda', 'closed')
          }}
    actions:
      - alias: "Check if sun is rising and cover not in manual mode"
        if: "{{ state_attr('sun.sun', 'rising') and not is_state('binary_sensor.screen_veranda_manual', 'on') }}"
        then:
          - alias: "No rain"
            condition: state
            entity_id: binary_sensor.rain
            state: "off"
          - alias: "Warm day"
            condition: template
            value_template: >
              {% set temp = states('sensor.weather_combined_max_temp_today') | float(0) %}
              {{ temp > 25 or (temp > 18 and now().month in range(4,9)) }}
          - alias: "Sunny or partly cloudy"
            condition: state
            entity_id: weather.combined
            state:
              - sunny
              - partlycloudy
          - alias: "Temperature rising"
            condition: state
            entity_id: binary_sensor.trend_woonkamer_temp
            state: "on"
          - alias: "Warm inside"
            condition: template
            value_template: >
              {% set temp = states('sensor.woonkamer_multi_temperature') | float(0) %}
              {{ temp > 22 or (temp > 20 and now().month in range(4,9)) }}
          - alias: "Store the current state of the light"
            variables:
              light_state: "{{ states('light.veranda') }}"
          - alias: "Open cover"
            action: cover.open_cover
            target:
              entity_id: cover.veranda
          - alias: Wait if the light changes
            wait_template: "{{ not is_state('light.veranda', light_state) }}"
            timeout: "00:05:00"
            continue_on_timeout: false
          - alias: "Restore the light state"
            action: light.turn_{{ light_state }}
            target:
              entity_id: light.veranda
      - alias: "Check if this is the evening close trigger"
        if: "{{ trigger.id == 'close' }}"
        then:
          - alias: "Store the current state of the light"
            variables:
              light_state: "{{ states('light.veranda') }}"
          - alias: "Close cover"
            action: cover.close_cover
            target:
              entity_id: cover.veranda
          - alias: "Restore the light state"
            action: light.turn_{{ light_state }}
            target:
              entity_id: light.veranda

  - id: "1752267977360"
    alias: Turn off awning light during daytime
    triggers:
      - alias: "Veranda light turned on"
        trigger: state
        entity_id:
          - light.veranda
        to: "on"
    conditions:
      - alias: "Sun is above horizon (daytime)"
        condition: state
        entity_id: sun.sun
        state: above_horizon
      - alias: "Light was turned on automatically (not by user)"
        condition: template
        value_template: "{{ trigger.to_state.context.parent_id is none and trigger.to_state.context.user_id is none }}"
    actions:
      - alias: "Turn off veranda light"
        action: light.turn_off
        target:
          entity_id: light.veranda
    mode: single
